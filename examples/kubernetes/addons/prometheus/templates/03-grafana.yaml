---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
    component: core
  name: grafana
  namespace: cilium-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - env:
        - name: GF_PATHS_CONFIG
          value: /configmap/grafana/grafana-config.ini
        - name: GF_PATHS_PROVISIONING
          value: /configmap/grafana/provisioning
        image: docker.io/grafana/grafana:6.2.5
        imagePullPolicy: IfNotPresent
        name: grafana-core
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /login
            port: 3000
            scheme: HTTP
        volumeMounts:
        - mountPath: /configmap/grafana
          name: grafana-config
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: grafana-config
            path: grafana-config.ini
          - key: prometheus-datasource
            path: provisioning/datasources/prometheus.yaml
          - key: cilium-dashboard
            path: provisioning/cilium/cilium-dashboard.json
          - key: cilium-operator-dashboard
            path: provisioning/cilium/cilium-operator-dashboard.json
          - key: dashboard-config
            path: provisioning/dashboards/config.yaml
          name: grafana-config
        name: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: cilium-monitoring
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
  type: ClusterIP
