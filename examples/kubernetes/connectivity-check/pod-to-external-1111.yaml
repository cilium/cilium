apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-to-a-external-1111
spec:
  selector:
    matchLabels:
      name: pod-to-a-external-1111
  replicas: 1
  template:
    metadata:
      labels:
        name: pod-to-a-external-1111
    spec:
      containers:
      - name: pod-to-a-external-1111-container
        image: docker.io/cilium/json-mock:1.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command: ["bash", "-c", "curl -sS --connect-timeout 5 -o /dev/null 1.1.1.1"]
        readinessProbe:
          exec:
            command: ["bash", "-c", "curl -sS --connect-timeout 5 -o /dev/null 1.1.1.1"]
