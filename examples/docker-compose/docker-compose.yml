version: '2'
services:
  cilium:
    container_name: cilium
    image: cilium/cilium:cilium-ubuntu-16-04
    command: cilium-agent --debug -d ${IFACE} -c 127.0.0.1:8500
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/cilium:/var/run/cilium
      - /run/docker/plugins:/run/docker/plugins
      - /sys/fs/bpf:/sys/fs/bpf
    network_mode: "host"
    cap_add:
      - "NET_ADMIN"
    privileged: true
    depends_on:
      - consul

  cilium_docker:
    container_name: cilium-docker-plugin
    image: cilium/cilium:cilium-ubuntu-16-04
    command: cilium-docker -D
    volumes:
      - /var/run/cilium:/var/run/cilium
      - /run/docker/plugins:/run/docker/plugins
    network_mode: "host"
    cap_add:
      - "NET_ADMIN"
    privileged: true
    depends_on:
      - cilium

  consul:
    container_name: cilium-kvstore
    ports:
      - "8500:8500"
    environment:
      - "CONSUL_LOCAL_CONFIG={\"skip_leave_on_interrupt\": true}"
    image: consul:v0.6.4
    command: agent -client=0.0.0.0 -server -bootstrap-expect 1

