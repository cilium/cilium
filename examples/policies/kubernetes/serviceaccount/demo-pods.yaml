kind: ServiceAccount
apiVersion: v1
metadata:
  name: leia
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: luke
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: vader
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leia-deployment
spec:
  selector:
    matchLabels:
      name: leia
  replicas: 1
  template:
    metadata:
      labels:
        name: leia
    spec:
      serviceAccountName: leia
      containers:
      - name: leia-container
        image: quay.io/cilium/json-mock-ci:087fa82b3c88730953de8054e9ef9390f2d9895a@sha256:7a0acfd28c377242471ede3a21b06df276e11ab0bac6d337295b27c7cd3dada9
---
apiVersion: v1
kind: Service
metadata:
  name: leia
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    name: leia
---
apiVersion: v1
kind: Pod
metadata:
  name: luke-pod
spec:
  serviceAccountName: luke
  containers:
  - name: luke-container
    image: quay.io/cilium/json-mock-ci:087fa82b3c88730953de8054e9ef9390f2d9895a@sha256:7a0acfd28c377242471ede3a21b06df276e11ab0bac6d337295b27c7cd3dada9
---
apiVersion: v1
kind: Pod
metadata:
  name: vader-pod
spec:
  serviceAccountName: vader
  containers:
  - name: vader-container
    image: quay.io/cilium/json-mock-ci:087fa82b3c88730953de8054e9ef9390f2d9895a@sha256:7a0acfd28c377242471ede3a21b06df276e11ab0bac6d337295b27c7cd3dada9
