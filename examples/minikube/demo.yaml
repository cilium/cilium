---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    role: backend
spec:
  ports:
  - port: 80
  selector:
    role: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - name: db-backend
        image: cilium/demo-httpd
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: app-frontend
        image: cilium/demo-client
        command: [ "sleep" ]
        args:
          - "1000h"
