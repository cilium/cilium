---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
spec:
  ports:
  - port: 80
  selector:
    id: app1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        id: app1
    spec:
      containers:
      - name: web
        image: cilium/demo-httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod 
metadata:
  name: app2
  labels:
    id: app2
spec:
  containers:
    - name: app-frontend
      image: cilium/demo-client
      command: [ "sleep" ]
      args:
        - "1000h"
---
apiVersion: v1 
kind: Pod
metadata:
  name: app3
  labels:
    id: app3
spec:
  containers:
    - name: app-frontend
      image: cilium/demo-client
      command: [ "sleep" ]
      args:
        - "1000h"
