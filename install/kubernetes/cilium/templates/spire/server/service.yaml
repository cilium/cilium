{{- if eq (include "spire.install.enabled" .) "true" -}}
apiVersion: v1
kind: Service
metadata:
  name: spire-server
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
  {{- with .Values.auth.mTLS.spire.install.server.service.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
  {{- with .Values.auth.mTLS.spire.install.server.service.labels }}
  labels:
    {{- toYaml . | nindent 8 }}
  {{- end }}
spec:
  type: {{ .Values.auth.mTLS.spire.install.server.service.type }}
  ports:
  - name: grpc
    port: 8081
    targetPort: grpc
    protocol: TCP
  selector:
    app: spire-server
{{- end }}
