{{- $installSpire := include "spire.install.enabled" . }}
{{- if and (eq $installSpire "true") .Values.auth.mTLS.spire.install.server.serviceAccount.create -}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}
roleRef:
  kind: ClusterRole
  name: spire-server
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
{{- end }}
