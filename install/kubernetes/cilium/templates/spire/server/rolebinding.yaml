{{- $installSpire := include "spire.install.enabled" . }}
{{- if and (eq $installSpire "true") .Values.auth.mTLS.spire.install.server.serviceAccount.create -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spire-server
subjects:
- kind: ServiceAccount
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}-pod
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}-pod
subjects:
- kind: ServiceAccount
  name: {{ .Values.auth.mTLS.spire.install.server.serviceAccount.name }}
  namespace: {{ .Values.auth.mTLS.spire.install.namespace }}
{{- end }}
