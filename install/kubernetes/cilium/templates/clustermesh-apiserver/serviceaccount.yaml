apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccounts.clustermeshApiserver.name | quote }}
  namespace: {{ .Release.Namespace }}
{{- with .Values.serviceAccounts.clustermeshApiserver.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
