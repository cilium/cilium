{{- if ne .Values.clustermesh.apiserver.tls.authMode "legacy" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clustermesh-remote-users
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "cilium.labels" . | indent 4 }}
data:
  users.yaml: |
    users:
    {{- range .Values.clustermesh.config.clusters }}
    - name: remote-{{ .name }}
      role: remote
    {{- end }}
{{- end }}
