{{- if and (.Values.agent) (not .Values.preflight.enabled) (.Values.prometheus.enabled) (.Values.prometheus.serviceMonitor.enabled) }}
kind: Service
apiVersion: v1
metadata:
  name: cilium-agent
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: cilium
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: metrics
    port: {{ .Values.prometheus.port }}
    protocol: TCP
    targetPort: prometheus
  - name: envoy-metrics
    port: {{ .Values.proxy.prometheus.port }}
    protocol: TCP
    targetPort: envoy-metrics
  selector:
    k8s-app: cilium
{{- else if and (.Values.prometheus.enabled) (.Values.proxy.prometheus.enabled) }}
kind: Service
apiVersion: v1
metadata:
  name: cilium-agent
  namespace: {{ .Release.Namespace }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: {{ .Values.proxy.prometheus.port | quote }}
  labels:
    k8s-app: cilium
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: envoy-metrics
    port: {{ .Values.proxy.prometheus.port }}
    protocol: TCP
    targetPort: envoy-metrics
  selector:
    k8s-app: cilium
{{- end }}
{{- if and .Values.hubble.metrics.enabled }}
---
kind: Service
apiVersion: v1
metadata:
  name: hubble-metrics
  namespace: {{ .Release.Namespace }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: {{ .Values.hubble.metrics.port | quote }}
  labels:
    k8s-app: hubble
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: hubble-metrics
    port: {{ .Values.hubble.metrics.port }}
    protocol: TCP
    targetPort: hubble-metrics
  selector:
    k8s-app: cilium
{{- end }}
