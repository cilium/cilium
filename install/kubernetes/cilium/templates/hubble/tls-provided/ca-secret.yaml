{{- if and .Values.hubble.enabled .Values.hubble.tls.enabled (not .Values.hubble.tls.auto.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: hubble-ca-secret
data:
  ca.crt: {{ .Values.hubble.tls.ca.cert }}
  {{- if .Values.hubble.tls.ca.key }}
  ca.key: {{ .Values.hubble.tls.ca.key }}
  {{- end }}
{{- end }}
