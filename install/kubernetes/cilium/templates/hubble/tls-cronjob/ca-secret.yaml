{{- if and .Values.hubble.enabled .Values.hubble.tls.enabled .Values.hubble.tls.auto.enabled (eq .Values.hubble.tls.auto.method "cronJob") }}
{{- if .Values.hubble.tls.ca.cert }}
---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-ca-secret
type: kubernetes.io/tls
data:
  ca.crt: {{ .Values.hubble.tls.ca.cert | b64enc }}
  ca.key: {{ .Values.hubble.tls.ca.key | required "missing hubble.tls.ca.key" | b64enc }}
{{- end }}
{{- end }}
