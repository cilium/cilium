{{- if .Values.etcd.managed }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium-etcd-sa
  namespace: {{ .Release.Namespace }}
  {{- if or .Values.serviceAccounts.etcd.annotations .Values.etcd.annotations }}
  annotations:
    {{- with .Values.etcd.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.serviceAccounts.etcd.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
