{{- if .Values.etcd.managed }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium-etcd-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "cilium.labels" . | indent 4 }}
  {{- if .Values.serviceAccounts.etcd.annotations }}
  annotations:
{{ toYaml .Values.serviceAccounts.etcd.annotations | indent 4 }}
  {{- end }}
{{- end }}
