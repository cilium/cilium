{{- if and (.Values.hubble.relay.enabled) (.Values.serviceAccounts.relay.create) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccounts.relay.name | quote }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.serviceAccounts.relay.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
