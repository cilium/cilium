{{- if and (.Values.hubble.ui.enabled) (.Values.hubble.ui.serviceAccount.create) }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hubble-ui
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hubble-ui
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: hubble-ui
{{- end }}
