{{- if .Values.operator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.cilium/app: operator
    name: cilium-operator
  name: cilium-operator
  namespace: {{ .Release.Namespace }}
spec:
  # We support HA mode only for Kubernetes version > 1.14
  # See docs on ServerCapabilities.LeasesResourceLock in file pkg/k8s/version/version.go
  # for more details.
{{- if or (ge .Capabilities.KubeVersion.Minor "14") (gt .Capabilities.KubeVersion.Major "1") }}
  replicas: {{ .Values.operator.replicas }}
{{- else }}
  replicas: 1
{{- end }}
  selector:
    matchLabels:
      io.cilium/app: operator
      name: cilium-operator
{{- with .Values.operator.updateStrategy }}
  strategy:
    {{- toYaml . | trim | nindent 4 }}
{{- end }}
  template:
    metadata:
      annotations:
{{- if and .Values.operator.prometheus.enabled (not .Values.operator.prometheus.serviceMonitor.enabled) }}
        prometheus.io/port: {{ .Values.operator.prometheus.port | quote }}
        prometheus.io/scrape: "true"
{{- end }}
{{- with .Values.operator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
{{- end }}
      labels:
        io.cilium/app: operator
        name: cilium-operator
    spec:
{{- if or (ge .Capabilities.KubeVersion.Minor "14") (gt .Capabilities.KubeVersion.Major "1") }}
      # In HA mode, cilium-operator pods must not be scheduled on the same
      # node as they will clash with each other.
  {{- if .Values.operator.affinity }}
      affinity:
  {{- toYaml .Values.operator.affinity | trim | nindent 8 }}
  {{- end }}
{{- end }}
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end }}
      containers:
      - args:
        - --config-dir=/tmp/cilium/config-map
        - --debug=$(CILIUM_DEBUG)
        command:
{{- if .Values.eni }}
        - cilium-operator-aws
{{- else if .Values.azure.enabled }}
        - cilium-operator-azure
{{- else }}
        - cilium-operator-generic
{{- end }}
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: CILIUM_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CILIUM_DEBUG
          valueFrom:
            configMapKeyRef:
              key: debug
              name: cilium-config
              optional: true
{{- if .Values.eni }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: cilium-aws
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_ACCESS_KEY
              name: cilium-aws
              optional: true
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              key: AWS_DEFAULT_REGION
              name: cilium-aws
              optional: true
{{- end }}
{{- if .Values.k8sServiceHost }}
        - name: KUBERNETES_SERVICE_HOST
          value: {{ .Values.k8sServiceHost | quote }}
{{- end }}
{{- if .Values.k8sServicePort }}
        - name: KUBERNETES_SERVICE_PORT
          value: {{ .Values.k8sServicePort | quote }}
{{- end }}
{{- if .Values.azure.subscriptionID }}
        - name: AZURE_SUBSCRIPTION_ID
          value: {{ .Values.azure.subscriptionID }}
{{- end }}
{{- if .Values.azure.tenantID }}
        - name: AZURE_TENANT_ID
          value: {{ .Values.azure.tenantID }}
{{- end }}
{{- if .Values.azure.resourceGroup }}
        - name: AZURE_RESOURCE_GROUP
          value: {{ .Values.azure.resourceGroup }}
{{- end }}
{{- if .Values.azure.clientID }}
        - name: AZURE_CLIENT_ID
          value: {{ .Values.azure.clientID }}
{{- end }}
{{- if .Values.azure.clientSecret }}
        - name: AZURE_CLIENT_SECRET
          value: {{ .Values.azure.clientSecret }}
{{- end }}
{{- range $key, $value := .Values.operator.extraEnv }}
        - name: {{ $key }}
          value: {{ $value }}
{{- end }}
{{- if .Values.eni }}
        image: {{ .Values.operator.image.repository }}-aws:{{ .Values.operator.image.tag }}
{{- else if .Values.azure.enabled }}
        image: {{ .Values.operator.image.repository }}-azure:{{ .Values.operator.image.tag }}
{{- else }}
        image: {{ .Values.operator.image.repository }}-generic:{{ .Values.operator.image.tag }}
{{- end }}
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        name: cilium-operator
{{- if .Values.operator.prometheus.enabled }}
        ports:
        - containerPort: {{ .Values.operator.prometheus.port }}
          hostPort: {{ .Values.operator.prometheus.port }}
          name: prometheus
          protocol: TCP
{{- end }}
        livenessProbe:
          httpGet:
{{- if .Values.ipv4.enabled }}
            host: '127.0.0.1'
{{- else }}
            host: '::1'
{{- end }}
            path: /healthz
            port: 9234
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /tmp/cilium/config-map
          name: cilium-config-path
          readOnly: true
{{- if .Values.etcd.enabled }}
        - mountPath: /var/lib/etcd-config
          name: etcd-config-path
          readOnly: true
{{- if or .Values.etcd.ssl .Values.etcd.managed }}
        - mountPath: /var/lib/etcd-secrets
          name: etcd-secrets
          readOnly: true
{{- end }}
{{- end }}
{{- if .Values.kubeConfigPath }}
        - mountPath: {{ .Values.kubeConfigPath }}
          name: kube-config
          readOnly: true
{{- end }}
{{- range .Values.operator.extraHostPathMounts }}
        - mountPath: {{ .mountPath }}
          name: {{ .name }}
          readOnly: {{ .readOnly }}
{{- if .mountPropagation }}
          mountPropagation: {{ .mountPropagation }}
{{- end }}
{{- end }}
{{- if .Values.operator.resources }}
        resources:
          {{- toYaml .Values.operator.resources | trim | nindent 10 }}
{{- end }}
      hostNetwork: true
{{- if .Values.etcd.managed }}
      # In managed etcd mode, Cilium must be able to resolve the DNS name of
      # the etcd service
      dnsPolicy: ClusterFirstWithHostNet
{{- end }}
      restartPolicy: Always
{{- if and (or (and (eq .Release.Namespace "kube-system") (gt .Capabilities.KubeVersion.Minor "10")) (ge .Capabilities.KubeVersion.Minor "17") (gt .Capabilities.KubeVersion.Major "1")) .Values.enableCriticalPriorityClass }}
      priorityClassName: system-cluster-critical
{{- end }}
      serviceAccount: cilium-operator
      serviceAccountName: cilium-operator
{{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | trim | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | trim | nindent 6 }}
{{- end }}
      volumes:
        # To read the configuration from the config map
      - configMap:
          name: cilium-config
        name: cilium-config-path
{{- if .Values.etcd.enabled }}
      # To read the etcd config stored in config maps
      - configMap:
          defaultMode: 420
          items:
          - key: etcd-config
            path: etcd.config
          name: cilium-config
        name: etcd-config-path
{{- if or .Values.etcd.ssl .Values.etcd.managed }}
        # To read the k8s etcd secrets in case the user might want to use TLS
      - name: etcd-secrets
        secret:
          defaultMode: 420
          optional: true
          secretName: cilium-etcd-secrets
{{- end }}
{{- end }}
{{- if .Values.kubeConfigPath }}
      - hostPath:
          path: {{ .Values.kubeConfigPath }}
          type: FileOrCreate
        name: kube-config
{{- end }}
{{- range .Values.operator.extraHostPathMounts }}
      - name: {{ .name }}
        hostPath:
          path: {{ .hostPath }}
{{- if .hostPathType }}
          type: {{ .hostPathType }}
{{- end }}
{{- end }}
{{- end }}
