apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium-operator
  namespace: {{ .Release.Namespace }}
  {{- if .Values.serviceAccounts.operator.annotations }}
  annotations:
{{ toYaml .Values.serviceAccounts.operator.annotations | indent 4 }}
  {{- end }}
{{- end }}
