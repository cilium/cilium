{{- if and (.Values.hubble.ui.enabled) (.Values.serviceAccounts.ui.create) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccounts.ui.name | quote }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.serviceAccounts.ui.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
