{{- if and .Values.proxy.enabled (not .Values.preflight.enabled) .Values.serviceAccounts.proxy.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccounts.proxy.name | quote }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.serviceAccounts.proxy.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccounts.proxy.annotations | nindent 4 }}
  {{- end }}
{{- end }}
