dependencies:
  - name: agent
    version: 1.8.2
    condition: agent.enabled
  - name: config
    version: 1.8.2
    condition: config.enabled
  - name: hubble-relay
    version: 1.8.2
    condition: global.hubble.relay.enabled
  - name: hubble-ui
    version: 1.8.2
    condition: global.hubble.ui.enabled
  - name: operator
    version: 1.8.2
    condition: operator.enabled
  - name: managed-etcd
    version: 1.8.2
    condition: global.etcd.managed
  - name: preflight
    version: 1.8.2
    condition: preflight.enabled
  - name: nodeinit
    version: 1.8.2
    condition: global.nodeinit.enabled
  - name: prometheus-crd
    version: 1.8.2
    condition: global.prometheus.enabled && global.prometheus.serviceMonitor.enabled
