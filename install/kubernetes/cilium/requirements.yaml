dependencies:
  - name: agent
    version: 1.7.0-rc4
    condition: agent.enabled
  - name: config
    version: 1.7.0-rc4
    condition: config.enabled
  - name: operator
    version: 1.7.0-rc4
    condition: operator.enabled
  - name: managed-etcd
    version: 1.7.0-rc4
    condition: global.etcd.managed
  - name: preflight
    version: 1.7.0-rc4
    condition: preflight.enabled
  - name: nodeinit
    version: 1.7.0-rc4
    condition: global.nodeinit.enabled
