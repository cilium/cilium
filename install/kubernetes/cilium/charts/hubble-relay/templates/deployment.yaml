apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.numReplicas }}
  selector:
    matchLabels:
      k8s-app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        k8s-app: {{ .Chart.Name }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "k8s-app"
                  operator: In
                  values:
                    - cilium
            topologyKey: "kubernetes.io/hostname"
      serviceAccount: hubble-relay
      serviceAccountName: hubble-relay
      containers:
        - name: hubble-relay
{{- if contains "/" .Values.image.repository }}
          image: "{{ .Values.image.repository }}"
{{- else }}
          image: "{{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
{{- end }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          command:
            - "hubble-relay"
          args:
            - "serve"
          ports:
            - name: grpc
              containerPort: {{ .Values.listenPort }}
          readinessProbe:
            tcpSocket:
              port: grpc
          livenessProbe:
            tcpSocket:
              port: grpc
{{- if .Values.resources }}
          resources:
{{- toYaml .Values.resources | trim | nindent 10 }}
{{- end }}
          volumeMounts:
          - mountPath: {{ dir .Values.global.hubble.socketPath }}
            name: hubble-sock-dir
            readOnly: true
          - mountPath: /etc/hubble-relay
            name: config
            readOnly: true
{{- if or (.Values.global.hubble.tls.enabled) (.Values.global.hubble.relay.tls.enabled) }}
          - mountPath: /var/lib/hubble-relay/tls
            name: tls
            readOnly: true
{{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      tolerations:
      - operator: Exists
      volumes:
      - configMap:
          name: hubble-relay-config
          items:
          - key: config.yaml
            path: config.yaml
        name: config
      - hostPath:
          path: {{ dir .Values.global.hubble.socketPath }}
          type: Directory
        name: hubble-sock-dir
{{- if or (.Values.global.hubble.tls.enabled) (.Values.global.hubble.relay.tls.enabled) }}
      - projected:
          sources:
{{- if .Values.global.hubble.tls.enabled }}
          - secret:
              name: hubble-relay-client-certs
              items:
                - key: tls.crt
                  path: client.crt
                - key: tls.key
                  path: client.key
          - configMap:
              name: hubble-ca-cert
              items:
                - key: ca.crt
                  path: hubble-server-ca.crt
{{- end }}
{{- if .Values.global.hubble.relay.tls.enabled }}
          - secret:
              name: hubble-relay-server-certs
              items:
                - key: tls.crt
                  path: server.crt
                - key: tls.key
                  path: server.key
{{- end }}
        name: tls
{{- end }}
