{{- if and (.Values.global.hubble.enabled) (.Values.global.hubble.listenAddress) (not .Values.global.hubble.allowInsecure) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-ca-certs
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
{{- if .Values.global.hubble.tls.auto }}
{{ include "ca.gen-certs" . | indent 2 }}
{{- else }}
  tls.crt: {{ .Values.ca.crt }}
  tls.key: {{ .Values.ca.key }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hubble-ca-cert
  namespace: {{ .Release.Namespace }}
data:
{{- if .Values.global.hubble.tls.auto }}
{{ include "ca.gen-cert-only" . | indent 2 }}
{{- else }}
  tls.crt: |-
{{ .Values.ca.crt | b64dec | indent 4 -}}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-server-certs
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
{{- if .Values.global.hubble.tls.auto }}
{{ include "server.gen-certs" . | indent 2 }}
{{- else }}
  tls.crt: {{ .Values.server.crt }}
  tls.key: {{ .Values.server.key }}
{{- end }}
{{- if .Values.global.hubble.relay.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-relay-certs
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
{{- if .Values.global.hubble.tls.auto }}
{{ include "relay.gen-certs" . | indent 2 }}
{{- else }}
  tls.crt: {{ .Values.relay.crt }}
  tls.key: {{ .Values.relay.key }}
{{- end }}
{{- end }}
{{- end }}
