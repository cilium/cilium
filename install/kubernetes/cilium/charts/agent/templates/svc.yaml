{{- if and .Values.global.prometheus.enabled (.Values.global.prometheus.serviceMonitor.enabled) }}
kind: Service
apiVersion: v1
metadata:
  name: cilium-agent
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: cilium
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: metrics
    port: {{ .Values.global.prometheus.port }}
    protocol: TCP
    targetPort: prometheus
  selector:
    k8s-app: cilium
{{- end }}
{{- if and .Values.global.hubble.metrics.enabled }}
---
kind: Service
apiVersion: v1
metadata:
  name: hubble-metrics
  namespace: {{ .Release.Namespace }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: {{ .Values.global.hubble.metrics.port | quote }}
  labels:
    k8s-app: hubble
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: hubble-metrics
    port: {{ .Values.global.hubble.metrics.port }}
    protocol: TCP
    targetPort: hubble-metrics
  selector:
    k8s-app: cilium
{{- end }}

