apiVersion: v1
kind: Service
metadata:
  name: echo2
  namespace: test
spec:
  clusterIP: 169.254.0.1
  clusterIPs:
  - 169.254.0.1
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    name: echo
  sessionAffinity: None
  type: ClusterIP
