metrics:
- name: "drop"
  contextOptions:
  - name: "labelsContext"
    values: ["source_namespace", "source_pod", "destination_pod"]
  includeFilters:
  - source_pod: ["allow/src_pod"]
  - destination_pod: ["allow/dst_pod"]
  excludeFilters: []
- name: "flow"
  contextOptions:
  - name: "destinationContext"
    values: ["dns", "ip"]
