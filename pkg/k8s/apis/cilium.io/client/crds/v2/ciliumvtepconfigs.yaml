                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              endpointCount:
                description: EndpointCount is the number of VTEP endpoints currently
                  configured.
                type: integer
              endpointStatuses:
                description: EndpointStatuses contains per-endpoint status information.
                items:
                  description: VTEPEndpointStatus contains the status of a single
                    VTEP endpoint.
                  properties:
                    error:
                      description: |-
                        Error contains any error message from the last sync attempt.
                        Empty when the endpoint is successfully synced.
                      type: string
                    lastSyncTime:
                      description: LastSyncTime is the last time this endpoint was
                        successfully synced.
                      format: date-time
                      type: string
                    name:
                      description: Name is the name of the VTEP endpoint.
                      type: string
                    synced:
                      description: Synced indicates whether this endpoint is successfully
                        synced to the BPF map.
                      type: boolean
                  required:
                  - name
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - name
                x-kubernetes-list-type: map
            type: object
