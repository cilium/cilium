  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v2alpha1
    schema:
      openAPIV3Schema:
        description: |-
          CiliumNetworkDriverConfig is a Kubernetes third-party resource used to
          configure the Cilium Network Driver feature.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              deviceManagerConfigs:
                description: Device manager configurations
                properties:
                  dummy:
                    description: Configuration for the dummy device manager
                    properties:
                      enabled:
                        default: false
                        type: boolean
                    type: object
                  sriov:
                    description: Configuration for the SR-IOV device manager
                    properties:
                      enabled:
                        default: false
                        type: boolean
                      ifaces:
                        items:
                          description: Configuration for SR-IOV devices
                          properties:
                            ifName:
                              description: Kernel ifname
                              type: string
                            vfCount:
                              default: 0
                              description: Number of VF to be spawned for this PF.
                              type: integer
                          required:
                          - ifName
