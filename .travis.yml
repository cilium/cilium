language: go

dist: focal
sudo: required

go: "1.16.5"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:ce0d703d6dec4e04d3240cf0324fbbee700f572b@sha256:a186ef2569b2403c2f132765d4b3e7c97c2ea82280a103c6fe3c2b019ff86c3e
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:ce0d703d6dec4e04d3240cf0324fbbee700f572b@sha256:a186ef2569b2403c2f132765d4b3e7c97c2ea82280a103c6fe3c2b019ff86c3e
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
