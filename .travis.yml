language: go

dist: focal
sudo: required

go: "1.17.13"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:9f01ce8b48a55632cda7bef914313ccfa6f3d922@sha256:26cf394bdcc184b4d1255bea3d6a2728f6228a7418fb0fe9b43c5b5ac5d3b73e
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:9f01ce8b48a55632cda7bef914313ccfa6f3d922@sha256:26cf394bdcc184b4d1255bea3d6a2728f6228a7418fb0fe9b43c5b5ac5d3b73e
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
