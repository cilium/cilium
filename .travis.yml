language: go

dist: bionic
sudo: required

go: "1.14.6"

arch:
  - amd64
  - arm64

jobs:
  allow_failures:
  - arch: arm64

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh
