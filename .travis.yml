language: go

dist: focal
sudo: required

go: "1.16.8"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:d3c4c5fe8f4e1e98be66bc1bb97eadc802041032@sha256:b81663e08bf5c7af2de3e62f93702d43d8077319b4e6f9d00e20d050da2d0c36
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:d3c4c5fe8f4e1e98be66bc1bb97eadc802041032@sha256:b81663e08bf5c7af2de3e62f93702d43d8077319b4e6f9d00e20d050da2d0c36
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
