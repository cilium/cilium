language: go

dist: focal
sudo: required

go: "1.17.13"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:b697d634b751d24a764839b5ba518609940138c4@sha256:87bb40673a1a1087301686bf34e47b04ca229c6f2b3c00c7b702365a72015a89
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:b697d634b751d24a764839b5ba518609940138c4@sha256:87bb40673a1a1087301686bf34e47b04ca229c6f2b3c00c7b702365a72015a89
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export DOCKER_BUILD_FLAGS=--quiet
  - export PATH=/usr/local/clang/bin:$PATH
  - export V=0

script: ./.travis/build.sh

notifications:
  email: false
