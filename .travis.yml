language: go

dist: focal
sudo: required

go: "1.16.15"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:4f16b1298216f9714aa4348e8a17773ae0460002@sha256:8507acaf210d7674b3280dcb0be7d0b847956424788a9a7bc68337528cd5e732
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:4f16b1298216f9714aa4348e8a17773ae0460002@sha256:8507acaf210d7674b3280dcb0be7d0b847956424788a9a7bc68337528cd5e732
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
