language: go

dist: focal
sudo: required

go: "1.17.13"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:e3c1830a84dbde1a1aeba2b61a123100d517bd15@sha256:1d9ff0420b65da3a1ca3598daa8686979a52c60ddd121d0ea90661723f8b2d91
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:e3c1830a84dbde1a1aeba2b61a123100d517bd15@sha256:1d9ff0420b65da3a1ca3598daa8686979a52c60ddd121d0ea90661723f8b2d91
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
