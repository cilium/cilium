language: go

dist: focal
sudo: required

go: "1.16.15"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:022976689e1cd5aa3b181f4dbb1fa66bf29e71b4@sha256:93634dbdf6b1987376d2f7802019a88406055de026a5a7df22fd1853f0a719f1
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:022976689e1cd5aa3b181f4dbb1fa66bf29e71b4@sha256:93634dbdf6b1987376d2f7802019a88406055de026a5a7df22fd1853f0a719f1
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
