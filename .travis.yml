language: go

dist: focal
sudo: required

go: "1.16.1"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:1db0fa1f37898173d0480f3e12b546d4a58c5172@sha256:5bfd3d7120df101f3de3e75f1f873d5d7b2e91b255a24a52200832a386b249b1
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:1db0fa1f37898173d0480f3e12b546d4a58c5172@sha256:5bfd3d7120df101f3de3e75f1f873d5d7b2e91b255a24a52200832a386b249b1
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh
