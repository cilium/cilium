language: go

dist: focal
sudo: required

go: "1.16"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:3b516edb7f8568b2cc48069d18daf2b438790905@sha256:dac830dacdcbc4ad45a3d24900ee3f6e81e524160fe7e94942d37d4a43341eba
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:3b516edb7f8568b2cc48069d18daf2b438790905@sha256:dac830dacdcbc4ad45a3d24900ee3f6e81e524160fe7e94942d37d4a43341eba
        - LOCKDEBUG=1
      virt: vm
      group: edge
  allow_failures:
    - name: "amd64-race"
    - name: "arm64-graviton2-race"

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh
