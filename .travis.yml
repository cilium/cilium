language: go

dist: focal
sudo: required

go: "1.16.6"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:b773fd46fe3cd462238dd9aa60c79245a036c9b6@sha256:dd57d93194d27f63246cf398d0872632b8fb73ee601f1f071faba94068af63d2
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:b773fd46fe3cd462238dd9aa60c79245a036c9b6@sha256:dd57d93194d27f63246cf398d0872632b8fb73ee601f1f071faba94068af63d2
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
