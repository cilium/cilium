language: go

dist: focal
sudo: required

go: "1.17.1"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:cf7b3290724c9f6731a6884ee9e3e24869668dcd@sha256:c0da6246c229d7522c114c3c9ceca7b28012143a2fde132615f57ca120e9019d
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:cf7b3290724c9f6731a6884ee9e3e24869668dcd@sha256:c0da6246c229d7522c114c3c9ceca7b28012143a2fde132615f57ca120e9019d
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
