language: go

dist: focal
sudo: required

go: "1.17.13"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:93bafe487a63c476b35b6cbc3c50095898ededf2@sha256:5b644376821ebea594a84bf7334b0b8bdd5b32801eacf08063f9bb858215cd85
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:93bafe487a63c476b35b6cbc3c50095898ededf2@sha256:5b644376821ebea594a84bf7334b0b8bdd5b32801eacf08063f9bb858215cd85
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export DOCKER_BUILD_FLAGS=--quiet
  - export PATH=/usr/local/clang/bin:$PATH
  - export V=0

script: ./.travis/build.sh

notifications:
  email: false
