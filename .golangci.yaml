version: "2"
run:
  concurrency: 4
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
  timeout: 20m
linters:
  default: none
  enable:
    - err113
    - errorlint
    - goheader
    - gomodguard
    - gosec
    - govet
    - ineffassign
    - misspell
    - unused
  settings:
    goheader:
      values:
        regexp:
          PROJECT: Cilium|Hubble
      template: |-
        SPDX-License-Identifier: Apache-2.0
        Copyright Authors of {{ PROJECT }}
    gomodguard:
      blocked:
        modules:
          - github.com/miekg/dns:
              recommendations:
                - github.com/cilium/dns
              reason: use the cilium fork directly to avoid replace directives in go.mod, see https://github.com/cilium/cilium/pull/27582
          - gopkg.in/check.v1:
              recommendations:
                - testing
                - github.com/stretchr/testify/assert
              reason: gocheck has been deprecated, see https://docs.cilium.io/en/latest/contributing/testing/unit/#migrating-tests-off-of-gopkg-in-check-v1
          - go.uber.org/multierr:
              recommendations:
                - errors
              reason: Go 1.20+ has support for combining multiple errors, see https://go.dev/doc/go1.20#errors
    gosec:
      includes:
        - G402
    govet:
      enable:
        - nilness
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - govet
        text: non-constant format string
      - linters:
          - staticcheck
        text: SA1006
      - linters:
          - staticcheck
        text: SA1019
      - linters:
          - staticcheck
        text: 'SA9003: empty branch'
      - linters:
          - staticcheck
        text: 'SA2001: empty critical section'
      - linters:
          - err113
        text: do not define dynamic errors, use wrapped static errors instead
      - linters:
          - goheader
        path: pkg/ipam/(cidrset|service)/.+\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/cilium/cilium
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - \\.(generated\\.deepcopy|pb)\\.go$
