apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "tidb-demo"
spec:
  description: "tidb demo policy"
  endpointSelector:
    matchLabels:
      app: tidb
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: client
      toPorts:
        - ports:
            - port: "4000"
              protocol: TCP
          rules:
            l7proto: tidbsql
            l7:
              - select: "mydb.t1"
              - insert: "mydb.t1"
              - update: "mydb.t1"
              - delete: "mydb.t1"
