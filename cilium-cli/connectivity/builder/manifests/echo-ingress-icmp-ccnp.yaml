apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: client-ingress-from-client2-icmp-ccnp
spec:
  description: "Allow other client to contact another client via ICMP"
  endpointSelector:
    matchLabels:
      kind: client
  ingress:
  - fromEndpoints:
    - matchLabels:
        other: client
    icmps:
    - fields:
      - family: IPv4
        type: 8
      - family: IPv6
        type: 128
