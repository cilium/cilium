  namespace: cilium-test-ccnp2
spec:
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace: "cilium-test-ccnp2"
      kind: ccnp
  ingress:
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: "cilium-test-ccnp1"
        kind: ccnp