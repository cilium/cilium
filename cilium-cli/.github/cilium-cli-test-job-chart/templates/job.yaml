apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job_name }}
  namespace: kube-system
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - args:
        - "sh"
        - "/root/test/in-cluster-test-script.sh"
        image: quay.io/cilium/cilium-cli-ci:{{ .Values.tag }}
        imagePullPolicy: Always
        name: test
        volumeMounts:
          - name: kubeconfig
            mountPath: /root/.kube
          - name: test-script
            mountPath: /root/test
        env:
          - name: CILIUM_VERSION
            value: {{ .Values.cilium_version }}
          - name: KUBECONFIG
            value: /root/.kube/config
          - name: CLUSTER_NAME
            value: {{ .Values.cluster_name }}
          - name: CLUSTER_CIDR
            value: {{ .Values.cluster_cidr }}
          - name: VM_NAME
            value: {{ .Values.vm_name }}
          - name: CLUSTER_NAME_1
            value: {{ .Values.cluster_name_1 }}
          - name: CLUSTER_NAME_2
            value: {{ .Values.cluster_name_2 }}
          - name: AZURE_SUBSCRIPTION_ID
            value: {{ .Values.azure.subscription_id }}
          - name: AZURE_NODE_RESOURCE_GROUP
            value: {{ .Values.azure.node_resource_group }}
          - name: AZURE_TENANT_ID
            value: {{ .Values.azure.tenant_id }}
          - name: AZURE_CLIENT_ID
            value: {{ .Values.azure.client_id }}
          - name: AZURE_CLIENT_SECRET
            value: {{ .Values.azure.client_secret }}
          - name: CILIUM_CLI_MODE
            value: {{ .Values.cilium_cli_mode }}
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      priority: 0
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      tolerations:
      - operator: Exists
      volumes:
      - name: kubeconfig
        configMap:
          name: cilium-cli-kubeconfig
          items:
          - key: kubeconfig
            path: config
      - name: test-script
        configMap:
          name: {{ .Values.test_script_cm }}
