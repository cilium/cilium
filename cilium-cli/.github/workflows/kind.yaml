name: Kind

# Any change in triggers needs to be reflected in the concurrency group.
on:
  pull_request: {}
  schedule:
    - cron:  '30 */6 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || 'scheduled' }}
  cancel-in-progress: true

env:
  KIND_VERSION: v0.14.0
  KIND_CONFIG: .github/kind-config.yaml
  TIMEOUT: 2m
  LOG_TIME: 30m
  cilium_version: v1.13.1
  kubectl_version: v1.23.6

jobs:
  installation-and-connectivity:
    runs-on: ubuntu-22.04
    timeout-minutes: 40
    strategy:
      matrix:
        mode: ["classic", "helm"]
    steps:
      - name: Set mode
        run: |
          echo "CILIUM_CLI_MODE=${{ matrix.mode }}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3

      - name: Install kubectl
        run: |
          curl -sLO "https://dl.k8s.io/release/${{ env.kubectl_version }}/bin/linux/amd64/kubectl"
          curl -sLO "https://dl.k8s.io/${{ env.kubectl_version }}/bin/linux/amd64/kubectl.sha256"
          echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
        with:
          go-version: 1.20.2

      - name: Set up Go for root
        run: |
          sudo ln -sf `which go` `sudo which go` || true
          sudo go version

      - name: Build and install cilium CLI binary
        run: sudo make install

      - name: Create kind cluster
        uses: helm/kind-action@d8ccf8fb623ce1bb360ae2f45f323d9d5c5e9f00
        with:
          version: ${{ env.KIND_VERSION }}
          config: ${{ env.KIND_CONFIG }}

      # Install Cilium with HostPort support for extended connectivity test.
      - name: Install Cilium
        run: |
          cilium install \
            --version=${{ env.cilium_version }} \
            --wait=false \
            --helm-set bpf.monitorAggregation=none \
            --helm-set cni.chainingMode=portmap \
            --helm-set loadBalancer.l7.backend=envoy \
            --helm-set tls.secretsBackend=k8s

      - name: Enable Relay
        if: ${{ matrix.mode == 'classic' }}
        run: |
          cilium hubble enable --ui

      # TODO: Implement 'cilium hubble enable' command
      - name: Enable Relay
        if: ${{ matrix.mode == 'helm' }}
        run: |
          helm repo add cilium https://helm.cilium.io
          helm upgrade -n kube-system cilium cilium/cilium --version ${{ env.cilium_version }} --set hubble.relay.enabled=true --set hubble.ui.enabled=true --reuse-values
          helm get values -n kube-system cilium
          cilium status --wait

      - name: Relay Port Forward
        run: |
          cilium hubble port-forward&
          sleep 10s
          [[ $(pgrep -f "cilium.*hubble.*port-forward|kubectl.*port-forward.*hubble-relay" | wc -l) == 2 ]]

      - name: Connectivity Test
        run: |
          # Run the connectivity test in non-default namespace (i.e. not cilium-test)
          cilium connectivity test --debug --all-flows --test-namespace test-namespace \
            --collect-sysdump-on-failure

      - name: Uninstall cilium
        run: |
          pkill -f "cilium.*hubble.*port-forward|kubectl.*port-forward.*hubble-relay"
          cilium uninstall --wait

      - name: Install Cilium with IPsec Encryption
        if: ${{ matrix.mode == 'classic' }}
        run: |
          cilium install \
          --version=${{ env.cilium_version}} \
          --encryption=ipsec \
          --helm-set kubeProxyReplacement=disabled

      - name: Install Cilium with IPsec Encryption
        if: ${{ matrix.mode == 'helm' }}
        run: |
          kubectl create -n kube-system secret generic cilium-ipsec-keys \
            --from-literal=keys="3 rfc4106(gcm(aes)) $(echo $(dd if=/dev/urandom count=20 bs=1 2> /dev/null | xxd -p -c 64)) 128"
          cilium install \
          --version=${{ env.cilium_version}} \
          --helm-set encryption.enabled=true \
          --helm-set encryption.type=ipsec \
          --helm-set kubeProxyReplacement=disabled

      - name: Enable Relay
        if: ${{ matrix.mode == 'classic' }}
        run: |
          cilium hubble enable

      # TODO: Implement 'cilium hubble enable' command
      - name: Enable Relay
        if: ${{ matrix.mode == 'helm' }}
        run: |
          helm upgrade -n kube-system cilium cilium/cilium --version ${{ env.cilium_version }} --set hubble.relay.enabled=true --set hubble.ui.enabled=true --reuse-values
          helm get values -n kube-system cilium
          cilium status --wait

      - name: Relay Port Forward
        run: |
          cilium hubble port-forward&
          sleep 10s
          [[ $(pgrep -f "cilium.*hubble.*port-forward|kubectl.*port-forward.*hubble-relay" | wc -l) == 2 ]]

      - name: Connectivity test
        run: |
          cilium connectivity test --debug --force-deploy --all-flows --test-namespace another-test-namespace \
            --collect-sysdump-on-failure

      - name: Cleanup
        if: ${{ always() }}
        run: |
          cilium status
          kubectl get pods --all-namespaces -o wide
          cilium sysdump --output-filename cilium-sysdump-out --hubble-flows-count 10000
        shell: bash {0} # Disable default fail-fast behaviour so that all commands run independently

      - name: Upload Artifacts
        if: ${{ !success() }}
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
        with:
          name: cilium-sysdump-out.zip
          path: cilium-sysdump-out.zip
          retention-days: 5
