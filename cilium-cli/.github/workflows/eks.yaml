name: EKS

on:
  pull_request: {}
  push:
    branches:
      - master
env:
  clusterName: cilium-cli-ci-${{ github.run_number }}
  region: us-east-2

jobs:
  installation-and-connectivitiy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build cilium CLI binary
        run: |
          cd cmd/cilium
          go build

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          mv /tmp/eksctl .
          chmod +x eksctl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.region }}

      - name: Create EKS cluster
        run: |
          ./eksctl create cluster --name ${{ env.clusterName }} --without-nodegroup

      - name: Install cilium
        run: |
          cmd/cilium/cilium install --cluster-name ${{ env.clusterName }} --wait=false

      - name: Add nodegroup
        run: |
          ./eksctl create nodegroup --cluster ${{ env.clusterName }} --nodes 2 --node-private-networking --spot --managed

      - name: Enable Relay
        run: |
          cmd/cilium/cilium hubble enable

      - name: Status
        run: |
          cmd/cilium/cilium status --wait

      - name: Relay Port Forward
        run: |
          kubectl port-forward -n kube-system deployment/hubble-relay 4245:4245&
          sleep 5s

      - name: Connectivity Test
        run: |
          cmd/cilium/cilium connectivity test

      - name: Cleanup
        if: ${{ always() }}
        run: |
          ./eksctl delete cluster --name ${{ env.clusterName }}
