name: mirror

on:
  push:
    branches:
      - main

jobs:
  mirror_job:
    runs-on: ubuntu-latest
    environment: mirror
    name: Mirror main branch to master branch
    steps:
    - name: Mirror action step
      id: mirror
      uses: google/mirror-branch-action@c6b07e441a7ffc5ae15860c1d0a8107a3a151db8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        source: 'main'
        dest: 'master'
