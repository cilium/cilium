name: mirror

on:
  push:
    branches:
      - main

jobs:
  mirror_job:
    runs-on: ubuntu-latest
    environment: mirror
    name: Mirror main branch to master branch
    steps:
    - name: Mirror action step
      id: mirror
      uses: google/mirror-branch-action@884625cd18fadb1bdb646df951a7b486a5d9f3fc
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        source: 'main'
        dest: 'master'
