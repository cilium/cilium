name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: Run static checks
      # TODO: replace with `make check` once `make lint` is happy
      run: make gofmt ineffassign staticcheck vet
