cluster:
  name: clustermesh1
  id: 1
debug:
  enabled: true
image:
  pullPolicy: Never
operator:
  image:
    pullPolicy: Never
ipam:
  mode: kubernetes
ipv6:
  enabled: true
ipv4:
  enabled: true
bpf:
  monitorAggregation: none
livenessProbe:
  failureThreshold: 9999
readinessProbe:
  failureThreshold: 9999
startupProbe:
  failureThreshold: 9999
clustermesh:
  useAPIServer: true
  apiserver:
    image:
      pullPolicy: Never
    service:
      nodePort: 32379
    readinessProbe:
      periodSeconds: 1
    kvstoremesh:
      readinessProbe:
        periodSeconds: 1
