apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: prepull
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: prepull
  template:
    metadata:
      labels:
        name: prepull
    spec:
      initContainers:
      - name: prepull
        image: localhost:32000/cilium/cilium:local
        command: ["echo", "OK"]
        imagePullPolicy: Always
      containers:
      - name: pause
        image: gcr.io/google_containers/pause
