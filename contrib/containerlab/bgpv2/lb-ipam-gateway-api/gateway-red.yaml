---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-red
  namespace: tenant-red
spec:
  infrastructure:
    labels:
      color: red
  gatewayClassName: cilium
  listeners:
  - protocol: HTTP
    port: 80
    name: gateway-red-http
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-red
  namespace: tenant-red
spec:
  parentRefs:
  - name: gateway-red
    namespace: tenant-red
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /details
    backendRefs:
    - name: details
      port: 9080
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    backendRefs:
    - name: productpage
      port: 9080
