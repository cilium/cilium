---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-blue
  namespace: tenant-blue
spec:
  infrastructure:
    labels:
      color: blue
  gatewayClassName: cilium
  listeners:
  - protocol: HTTP
    port: 80
    name: gateway-blue-http
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-blue
spec:
  parentRefs: 
  - name: gateway-blue
    namespace: tenant-blue
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /details
    backendRefs:
    - name: details
      port: 9080
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    backendRefs:
    - name: productpage
      port: 9080