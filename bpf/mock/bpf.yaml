# Specify CMock configuration options here.
# For details, see https://github.com/ThrowTheSwitch/CMock/blob/master/docs/CMock_Summary.md#config-options.

:cmock:
  :mock_prefix: mock_
  :plugins:
          - :ignore
          - :ignore_arg
          - :expect_any_args
          - :callback
          - :return_thru_ptr

