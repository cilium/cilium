version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    ignore:
        # using a cilium-specific fork
      - dependency-name: "github.com/miekg/dns"
        # k8s dependencies will be updated manually along with tests
      - dependency-name: "k8s.io/*"
      - dependency-name: "sigs.k8s.io/*"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.11"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.10"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.9"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc
