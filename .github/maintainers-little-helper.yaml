    - cilium-v1.11-k8s-1.23-kernel-4.9
    - cilium-v1.11-k8s-upstream
    - cilium-v1.11-runtime-kernel-net-next
    pr-jobs:
      Cilium-PR-K8s-1.16-net-next:
