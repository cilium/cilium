project: "https://github.com/cilium/cilium/projects/238"
column: "In progress"
auto-label:
  - "kind/backports"
  - "backport/1.11"
require-msgs-in-commit:
  - msg: "Signed-off-by"
    helper: "https://docs.cilium.io/en/stable/contributing/development/contributing_guide/#developer-s-certificate-of-origin"
    set-labels:
      - "dont-merge/needs-sign-off"
block-pr-with:
  labels-set:
    - regex-label: "dont-merge/.*"
      helper: "Blocking mergeability of PR as 'dont-merge/.*' labels are set"
flake-tracker:
  issue-tracker-config:
    issue-labels:
    - ci/flake
  jenkins-config:
    jenkins-url: https://jenkins.cilium.io
    regex-trigger: (^/?test-backport-1.11)
    stable-jobs:
    - cilium-v1.11-gke
    - cilium-v1.11-k8s-1.16-kernel-net-next
    - cilium-v1.11-k8s-1.17-kernel-4.9
