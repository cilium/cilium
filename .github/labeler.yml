# Add 'cilium-cli' label to any file changes in 'cilium-cli/'
cilium-cli:
- changed-files:
  - any-glob-to-any-file:
    - cilium-cli/**
# Add 'hubble-cli' label to any file changes in 'hubble/'
hubble-cli:
- changed-files:
  - any-glob-to-any-file:
    - hubble/**
sig/policy:
- changed-files:
  - any-glob-to-any-file:
    - daemon/cmd/policy*
    - daemon/cmd/fqdn*
    - pkg/fqdn/**
    - pkg/policy/**
    - pkg/identity/**
    - pkg/proxy/dns.go
    - test/**/net_policies.go
