name: Scruffy
on:
  workflow_dispatch:
  schedule:
    # Run the GC every Monday at 9am
    - cron: "0 9 * * 1"

permissions: read-all

jobs:
  scruffy:
    if: github.repository_owner == 'cilium'
    name: scruffy
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - branch: main
          - branch: v1.19
          - branch: v1.18
          - branch: v1.17
          - branch: v1.16
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Garbage Collect Images
        uses: docker://quay.io/cilium/scruffy:v0.0.3@sha256:ca997451b739cbf03c204cb2523a671c31c61edc606aa5d20dc3560bc7f25bc7
        with:
          entrypoint: scruffy
          args: --git-repository=./ --stable-branches=origin/${{ matrix.branch }}
        env:
          QUAY_TOKEN: ${{ secrets.SCRUFFY_QUAY_TOKEN }}
