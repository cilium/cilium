name: Scruffy
on:
  workflow_dispatch:
  schedule:
    # Run the GC every Monday at 9am
    - cron: "0 9 * * 1"

permissions: read-all

jobs:
  scruffy:
    if: github.repository_owner == 'cilium'
    name: scruffy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Garbage Collect Images
        uses: docker://quay.io/cilium/scruffy:v0.0.3@sha256:ca997451b739cbf03c204cb2523a671c31c61edc606aa5d20dc3560bc7f25bc7
        with:
          entrypoint: scruffy
          args: --git-repository=./ --stable-branches=origin/main,origin/v1.12,origin/v1.13,origin/v1.14,origin/v1.15,origin/v1.16,origin/v1.17
        env:
          QUAY_TOKEN: ${{ secrets.SCRUFFY_QUAY_TOKEN }}
