name: Conformance AWS-CNI (ci-awscni)

# Any change in triggers needs to be reflected in the concurrency group.
on:
  workflow_dispatch:
    inputs:
      PR-number:
        description: "Pull request number."
        required: true
      context-ref:
        description: "Context in which the workflow runs. If PR is from a fork, will be the PR target branch (general case). If PR is NOT from a fork, will be the PR branch itself (this allows committers to test changes to workflows directly from PRs)."
        required: true
      SHA:
        description: "SHA under test (head of the PR branch)."
        required: true
      base-SHA:
        description: "SHA of the base branch (target branch of the PR)."
        required: false
      extra-args:
        description: "[JSON object] Arbitrary arguments passed from the trigger comment via regex capture group. Parse with 'fromJson(inputs.extra-args).argName' in workflow."
        required: false
        default: '{}'
  # Run every 8 hours
  schedule:
    - cron:  '30 0/8 * * *'

# By specifying the access of one of the scopes, all of those that are not
# specified are set to 'none'.
permissions:
  # To read actions state with catchpoint/workflow-telemetry-action
  actions: read
  # To be able to access the repository with actions/checkout
  contents: read
  # To allow retrieving information from the PR API
  pull-requests: read
  # To be able to set commit status
  statuses: write
  # To be able to request the JWT from GitHub's OIDC provider
  id-token: write

concurrency:
  # Structure:
  # - Workflow name
  # - Event type
  # - A unique identifier depending on event type:
  #   - schedule: SHA
  #   - workflow_dispatch: PR number
  #
  # This structure ensures a unique concurrency group name is generated for each
  # type of testing, such that re-runs will cancel the previous run.
  group: |
    ${{ github.workflow }}
    ${{ github.event_name }}
    ${{
      (github.event_name == 'schedule' && github.sha) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.PR-number)
    }}
  cancel-in-progress: true

env:
  clusterNamePrefix: ${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}-${{ github.run_attempt }}
  # renovate: datasource=github-releases depName=eksctl-io/eksctl
  eksctl_version: v0.221.0
  # renovate: datasource=github-releases depName=kubernetes/kubernetes
  kubectl_version: v1.35.0

jobs:
  echo-inputs:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Echo Workflow Dispatch Inputs
    runs-on: ubuntu-24.04
    steps:
      - name: Echo Workflow Dispatch Inputs
        run: |
          echo '${{ tojson(inputs) }}'

  commit-status-start:
    name: Commit Status Start
    runs-on: ubuntu-24.04
    steps:
      - name: Set initial commit status
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.SHA || github.sha }}

  generate-matrix:
    name: Generate Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      empty: ${{ steps.set-matrix.outputs.empty }}
    steps:
      - name: Checkout context ref (trusted)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.context-ref || github.sha }}
          persist-credentials: false

      - name: Convert YAML to JSON
        run: |
          work_dir=".github/actions/aws-cni"
          destination_directory="/tmp/generated/aws-cni"
          mkdir -p "${destination_directory}"

          yq -o=json "${work_dir}/k8s-versions.yaml" | jq . > "${destination_directory}/aws-cni.json"

      - name: Generate Matrix
        run: |
          cd /tmp/generated/aws-cni

          # Use complete matrix in case of scheduled run
          # main -> event_name = schedule
          # other stable branches -> PR-number starting with v (e.g. v1.14)
          # shellcheck disable=SC2193
          if [[ "${{ github.event_name }}" == "schedule" || "${{ inputs.PR-number }}" == v* ]];then
            cp aws-cni.json /tmp/matrix.json
          else
            jq '{ "include": [ .include[] | select(.default) ] }' aws-cni.json > /tmp/matrix.json
          fi

          echo "Generated matrix:"
          cat /tmp/matrix.json

      - name: Set up AWS CLI credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_PR_ASSUME_ROLE }}
          aws-region: us-west-1

      - name: Filter Matrix
        id: set-matrix
        run: |
          cp /tmp/matrix.json /tmp/result.json
          jq -c '.include[]' /tmp/matrix.json | while read i; do
            VERSION=$(echo $i | jq -r '.version')
            aws eks describe-cluster-versions | jq -r '.clusterVersions[].clusterVersion' > /tmp/output
            if grep -q -F $VERSION /tmp/output; then
              echo "Version $VERSION is supported"
            else
              echo "::notice::Removing version $VERSION as it's not supported"
              jq 'del(.include[] | select(.version == "'$VERSION'"))' /tmp/result.json > /tmp/result.json.tmp
              mv /tmp/result.json.tmp /tmp/result.json
            fi
          done
          echo "Filtered matrix:"
          cat /tmp/result.json
          echo "matrix=$(jq -c . < /tmp/result.json)" >> $GITHUB_OUTPUT
          echo "empty=$(jq '(.include | length) == 0' /tmp/result.json)" >> $GITHUB_OUTPUT

  wait-for-images:
    name: Wait for images
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout context ref (trusted)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.context-ref || github.sha }}
          persist-credentials: false

      - name: Wait for images
        uses: ./.github/actions/wait-for-images
        with:
          SHA: ${{ inputs.SHA || github.sha }}

  installation-and-connectivity:
    permissions:
      # To be able to trigger eks-cluster-pool-manager.yaml workflow
      actions: write
      # To be able to access the repository with actions/checkout
      contents: read
      # To allow retrieving information from the PR API
      pull-requests: read
      # To be able to set commit status
      statuses: write
      # To be able to request the JWT from GitHub's OIDC provider
      id-token: write
    name: Installation and Connectivity Test
    needs: [generate-matrix, wait-for-images]
    if: ${{ needs.generate-matrix.outputs.empty == 'false' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    env:
      job_name: "Installation and Connectivity Test"
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}

    steps:
      - name: Set commit status to pending
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.SHA || github.sha }}
          status: pending

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@94c3c3d9567a0205de6da68a76c428ce4e769af1 # v2.0.0
        with:
          comment_on_pr: false

      - name: Checkout context ref (trusted)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.context-ref || github.sha }}
          persist-credentials: false

      - name: Set Environment Variables
        uses: ./.github/actions/set-env-variables

      - name: Get Cilium's default values
        id: default_vars
        uses: ./.github/actions/helm-default
        with:
          image-tag: ${{ inputs.SHA || github.sha }}
          chart-dir: ./untrusted/install/kubernetes/cilium

      - name: Get connectivity test flags
        id: e2e_config
        uses: ./.github/actions/cli-test-config
        with:
          external-target: 'amazon.com.'
          hubble: false
          test-concurrency: 3

      - name: Get PR base branch
        id: get-base-branch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BASE_BRANCH=$(gh pr view ${{ inputs.PR-number }} --json baseRefName -q .baseRefName)
          echo "base-branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "Base branch for PR #${{ inputs.PR-number }}: $BASE_BRANCH"

      - name: Set up job variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            OWNER="${{ inputs.PR-number }}"
          else
            OWNER="${{ github.ref_name }}"
            OWNER="${OWNER//[.\/]/-}"
          fi

          # Create unique cluster name including version to avoid conflicts
          # when multiple versions use same region
          VERSION_SANITIZED="${{ matrix.version }}"
          VERSION_SANITIZED="${VERSION_SANITIZED//[.]/-}"

          CLUSTER_NAME="${{ env.clusterNamePrefix }}-${VERSION_SANITIZED}"
          CLUSTER_NAME_HASH=$(echo -n "${CLUSTER_NAME}" | sha256sum | cut -c1-10)
          HELM_CLUSTER_NAME="cilium-${CLUSTER_NAME_HASH}-${VERSION_SANITIZED}"

          # Set ipam.mode=cluster-pool to overwrite the ipam value set by the
          # cilium-cli which is setting it to 'eni' because it auto-detects
          # the cluster as being EKS.
          CILIUM_INSTALL_DEFAULTS="${{ steps.default_vars.outputs.cilium_install_defaults }} \
            --helm-set=cluster.name=${HELM_CLUSTER_NAME} \
            --helm-set=hubble.relay.enabled=true \
            --helm-set=enableIPv4Masquerade=false \
            --helm-set=cni.chainingMode=aws-cni \
            --helm-set=eni.enabled=false \
            --helm-set=ipam.mode=cluster-pool \
            --helm-set=enable-l7-proxy=false \
            --helm-set=routingMode=native \
            --helm-set=bandwidthManager.enabled=false \
            --helm-set=extraArgs={--enable-identity-mark=false} \
            --wait=false"

          if [ "${{ matrix.wireguard }}" == "true" ]; then
            CILIUM_INSTALL_DEFAULTS+=" --helm-set=encryption.enabled=true \
                                      --helm-set=encryption.type=wireguard \
                                      --helm-set=cni.enableRouteMTUForCNIChaining=true"
          fi

          CONNECTIVITY_TEST_DEFAULTS="${{ steps.e2e_config.outputs.test_flags }}"

          # shellcheck disable=SC2046
          echo cluster_name=${CLUSTER_NAME} >> $GITHUB_OUTPUT
          # shellcheck disable=SC2046
          echo cilium_install_defaults=${CILIUM_INSTALL_DEFAULTS} >> $GITHUB_OUTPUT
          # shellcheck disable=SC2046
          echo connectivity_test_defaults=${CONNECTIVITY_TEST_DEFAULTS} >> $GITHUB_OUTPUT
          echo sha=${{ steps.default_vars.outputs.sha }} >> $GITHUB_OUTPUT
          # shellcheck disable=SC2046
          echo owner=${OWNER} >> $GITHUB_OUTPUT

      - name: Install kubectl
        run: |
          curl -sLO "https://dl.k8s.io/release/${{ env.kubectl_version }}/bin/linux/amd64/kubectl"
          curl -sLO "https://dl.k8s.io/${{ env.kubectl_version }}/bin/linux/amd64/kubectl.sha256"
          echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Install eksctl CLI
        run: |
          curl -LO "https://github.com/eksctl-io/eksctl/releases/download/${{ env.eksctl_version }}/eksctl_$(uname -s)_amd64.tar.gz"
          sudo tar -xzvf "eksctl_$(uname -s)_amd64.tar.gz" -C /usr/bin
          rm "eksctl_$(uname -s)_amd64.tar.gz"

      - name: Set up AWS CLI credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_PR_ASSUME_ROLE }}
          aws-region: ${{ matrix.region }}

      - name: Setup EKS cluster (from pool or create new)
        id: setup-cluster
        uses: ./.github/actions/setup-eks-cluster
        with:
          cluster_name: ${{ steps.vars.outputs.cluster_name }}
          region: ${{ matrix.region }}
          owner: "${{ steps.vars.outputs.owner }}"
          version: ${{ matrix.version }}
          addons: "coredns kube-proxy vpc-cni"

      - name: Create EKS nodegroups
        if: ${{ steps.setup-cluster.outputs.new_cluster_created == 'true' }}
        uses: ./.github/actions/setup-eks-nodegroup
        with:
          cluster_name: ${{ steps.setup-cluster.outputs.cluster_name }}
          region: ${{ matrix.region }}
          owner: "${{ steps.vars.outputs.owner }}"
          version: ${{ matrix.version }}
          spot: false

      - name: Generate cilium-cli kubeconfig
        id: gen-kubeconfig
        uses: ./.github/actions/get-cloud-kubeconfig
        with:
          kubeconfig: "~/.kube/config"

      - name: Install Cilium CLI
        uses: cilium/cilium-cli@eb32911890466ddec93da63cf83f5bcb2ae23e26 # v0.19.0
        with:
          skip-build: ${{ env.CILIUM_CLI_SKIP_BUILD }}
          image-repo: ${{ env.CILIUM_CLI_IMAGE_REPO }}
          image-tag: ${{ steps.vars.outputs.sha }}
          repository: ${{ env.CILIUM_CLI_RELEASE_REPO }}
          release-version: ${{ env.CILIUM_CLI_VERSION }}
          kubeconfig: ${{ steps.gen-kubeconfig.outputs.kubeconfig_path }}

      # Warning: since this is a privileged workflow, subsequent workflow job
      # steps must take care not to execute untrusted code.
      - name: Checkout pull request branch (NOT TRUSTED)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ steps.vars.outputs.sha }}
          persist-credentials: false
          path: untrusted
          sparse-checkout: |
            install/kubernetes/cilium

      - name: Install Cilium
        id: install-cilium
        run: |
          cilium install ${{ steps.vars.outputs.cilium_install_defaults }}

      - name: Wait for Cilium to be ready
        run: |
          cilium status --wait --interactive=false --wait-duration=10m
          kubectl get pods -n kube-system

      - name: Check that AWS iptables chains have not been removed
        run: |
          for pod in $(kubectl get po -n kube-system -l app.kubernetes.io/name=cilium-agent -o name); do
            echo "Checking ${pod}"
            if ! kubectl exec -n kube-system  ${pod} -c cilium-agent -- iptables-save | grep --silent ':AWS'; then
              echo "Expected AWS iptables chains are not present"
              exit 1
            fi
          done

      - name: Make JUnit report directory
        run: |
          mkdir -p cilium-junits

      - name: Run connectivity test (${{ join(matrix.*, ', ') }})
        id: run-tests
        run: |
          cilium connectivity test ${{ steps.vars.outputs.connectivity_test_defaults }} \
          --junit-file "cilium-junits/${{ env.job_name }} (${{ join(matrix.*, ', ') }}).xml" \
          --junit-property github_job_step="Run connectivity test (${{ join(matrix.*, ', ') }})"

      - name: Run common post steps
        if: ${{ always() && steps.install-cilium.outcome != 'skipped' }}
        uses: ./.github/actions/post-logic
        with:
          artifacts_suffix: "${{ env.job_name }} (${{ join(matrix.*, ', ') }})"
          job_status: "${{ job.status }}"
          capture_features_tested: ${{ steps.run-tests.outcome != 'skipped' }}

      - name: Trigger cluster deletion workflow
        if: ${{ always() && steps.setup-cluster.outputs.cluster_name != '' }}
        continue-on-error: true
        run: |
          CLUSTER_NAME="${{ steps.setup-cluster.outputs.cluster_name }}"
          REGION="${{ matrix.region }}"

          # Use base branch from PR if available, otherwise fall back to
          # context-ref or current branch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            REF="${{ steps.get-base-branch.outputs.base-branch }}"
          else
            REF="${{ github.ref_name }}"
          fi

          echo "Triggering delete-eks-clusters workflow with:"
          echo "  Cluster: $CLUSTER_NAME"
          echo "  Region: $REGION"
          echo "  Ref: $REF"

          gh workflow run eks-cluster-delete.yaml \
            --field cluster_name="$CLUSTER_NAME" \
            --field region="$REGION"
        env:
          GH_TOKEN: ${{ github.token }}

  merge-upload-and-status:
    name: Merge Upload and Status
    if: ${{ always() }}
    needs: [generate-matrix, installation-and-connectivity]
    uses: ./.github/workflows/common-post-jobs.yaml
    secrets: inherit
    with:
      context-ref: ${{ inputs.context-ref || github.sha }}
      sha: ${{ inputs.SHA || github.sha }}
      # The generate-matrix can be legitimately empty on older branches, so we
      # consider that as success. On older branches the generated matrix will
      # get fewer entries since the k8s versions will reach EOL and get removed
      # from the matrix.
      success: >-
        ${{
          needs.generate-matrix.result == 'success' &&
        (
          needs.installation-and-connectivity.result == 'success'
          ||
          (
            needs.generate-matrix.outputs.empty == 'true' &&
            github.ref_name != github.event.repository.default_branch
          )
        ) }}
