name: Datapath BPF Complexity (ci-verifier)

# Any change in triggers needs to be reflected in the concurrency group.
on:
  workflow_dispatch:
    inputs:
      PR-number:
        description: "Pull request number."
        required: true
      context-ref:
        description: "Context in which the workflow runs. If PR is from a fork, will be the PR target branch (general case). If PR is NOT from a fork, will be the PR branch itself (this allows committers to test changes to workflows directly from PRs)."
        required: true
      SHA:
        description: "SHA under test (head of the PR branch)."
        required: true
      base-SHA:
        description: "SHA of the base branch (target branch of the PR)."
        required: false
      extra-args:
        description: "[JSON object] Arbitrary arguments passed from the trigger comment via regex capture group. Parse with 'fromJson(inputs.extra-args).argName' in workflow."
        required: false
        default: '{}'
  # Run every 8 hours
  schedule:
    - cron:  '0 5/8 * * *'

# By specifying the access of one of the scopes, all of those that are not
# specified are set to 'none'.
permissions:
  # To read actions state with catchpoint/workflow-telemetry-action
  actions: read
  # To be able to access the repository with actions/checkout
  contents: read
  # To allow retrieving information from the PR API
  pull-requests: read
  # To be able to set commit status
  statuses: write

concurrency:
  # Structure:
  # - Workflow name
  # - Event type
  # - A unique identifier depending on event type:
  #   - schedule: SHA
  #   - workflow_dispatch: PR number
  #
  # This structure ensures a unique concurrency group name is generated for each
  # type of testing, such that re-runs will cancel the previous run.
  group: |
    ${{ github.workflow }}
    ${{ github.event_name }}
    ${{
      (github.event_name == 'schedule' && github.sha) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.PR-number)
    }}
  cancel-in-progress: true

env:
  # renovate: datasource=golang-version depName=go
  go-version: 1.25.6

jobs:
  echo-inputs:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Echo Workflow Dispatch Inputs
    runs-on: ubuntu-24.04
    steps:
      - name: Echo Workflow Dispatch Inputs
        run: |
          echo '${{ tojson(inputs) }}'

  commit-status-start:
    name: Commit Status Start
    runs-on: ubuntu-24.04
    steps:
      - name: Set initial commit status
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.SHA || github.sha }}

  setup-and-test:
    runs-on: ${{ vars.GH_RUNNER_EXTRA_POWER_UBUNTU_LATEST || 'ubuntu-24.04' }}
    name: Setup & Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - kernel: '5.10'
            kernel-name: '510'
            ci-kernel: '510'
          - kernel: '5.15'
            kernel-name: '515'
            ci-kernel: '510'
          - kernel: '6.1'
            kernel-name: '61'
            ci-kernel: '61'
          - kernel: '6.6'
            kernel-name: '66'
            ci-kernel: '61'
          - kernel: '6.12'
            kernel-name: '612'
            ci-kernel: '61'
          - kernel: '6.18'
            kernel-name: '618'
            ci-kernel: '61'
          - kernel: 'bpf-next'
            kernel-name: 'bpf-next'
            ci-kernel: 'netnext'
    timeout-minutes: 60
    steps:
      - name: Set commit status to pending
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.SHA || github.sha }}
          status: pending

      - name: Checkout base branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.base-SHA || github.sha }}
          persist-credentials: false
          path: ./base

      # Warning: since this is a privileged workflow, subsequent workflow job
      # steps must take care not to execute untrusted code.
      - name: Checkout pull request branch (NOT TRUSTED)
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          ref: ${{ inputs.SHA }}
          persist-credentials: false
          path: ./pull

      - name: Resolve full kernel version
        id: kernel-version
        run: |
          KERNEL="${{ matrix.kernel }}"
          case "$KERNEL" in
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "5.10") FULL_KERNEL="5.10-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "5.15") FULL_KERNEL="5.15-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "6.1") FULL_KERNEL="6.1-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "6.6") FULL_KERNEL="6.6-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "6.12") FULL_KERNEL="6.12-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "6.18") FULL_KERNEL="6.18-20260202.013549" ;;
            # renovate: datasource=docker depName=quay.io/lvh-images/complexity-test
            "bpf-next") FULL_KERNEL="bpf-next-20260202.013549" ;;
            *) FULL_KERNEL="$KERNEL" ;;
          esac
          echo "full=${FULL_KERNEL}" >> $GITHUB_OUTPUT

      - name: Provision LVH VMs
        uses: cilium/little-vm-helper@ad43ff511dd5365a0011ae9f864ec959c36daebf # v0.0.28
        with:
          test-name: datapath-bpf-complexity
          image: 'complexity-test'
          image-version: ${{ steps.kernel-version.outputs.full }}
          host-mount: ./
          images-folder-parent: "/tmp"
          cpu: 4
          # renovate: datasource=github-tags depName=cilium/little-vm-helper
          lvh-version: "v0.0.28"
          install-dependencies: 'true'
          cmd: |
            for i in {1..5}; do curl "https://golang.org" > /dev/null 2>&1 && break || sleep 5; echo "Waiting for systemd-resolved to be ready..."; done

            git config --global --add safe.directory /host/pull
            git config --global --add safe.directory /host/base
            uname -a

            # The LVH image might ship with an arbitrary Go toolchain version,
            # install the same Go toolchain version as current HEAD.
            CGO_ENABLED=0 GOPROXY=direct GOSUMDB= go install golang.org/dl/go${{ env.go-version }}@latest
            go${{ env.go-version }} download

            # The LVH image ships with LLVM taken from a release Cilium version.
            # Replace it with the one extracted from the cilium-builder image.
            /host/base/contrib/scripts/extract-llvm.sh /tmp/llvm
            mv /tmp/llvm/usr/local/bin/{clang,llc} /bin/
            rm -r /tmp/llvm

      - name: Run verifier tests (on base branch)
        uses: cilium/little-vm-helper@ad43ff511dd5365a0011ae9f864ec959c36daebf # v0.0.28
        with:
          provision: 'false'
          cmd: |
            cd /host/base
            mkdir -p /host/datapath-verifier
            # Run with cgo disabled, LVH images don't ship with gcc.
            CGO_ENABLED=0 PRIVILEGED_TESTS=true go${{ env.go-version }} test -v -timeout=20m ./pkg/datapath/loader -run "TestPrivilegedVerifier" --cilium-base-path /host/base --kernel-version ${{ matrix.ci-kernel }} --kernel-name ${{ matrix.kernel-name }} --result-dir /host/datapath-verifier
            mv /host/datapath-verifier/verifier-complexity.json /host/datapath-verifier/verifier-complexity-base.json

      - name: Run verifier tests (on PR branch)
        uses: cilium/little-vm-helper@ad43ff511dd5365a0011ae9f864ec959c36daebf # v0.0.28
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          provision: 'false'
          cmd: |
            cd /host/pull
            mkdir -p /host/datapath-verifier
            # Run with cgo disabled, LVH images don't ship with gcc.
            CGO_ENABLED=0 PRIVILEGED_TESTS=true go${{ env.go-version }} test -v -timeout=20m ./pkg/datapath/loader -run "TestPrivilegedVerifier" --cilium-base-path /host/pull --kernel-version ${{ matrix.ci-kernel }} --kernel-name ${{ matrix.kernel-name }} --result-dir /host/datapath-verifier
            mv /host/datapath-verifier/verifier-complexity.json /host/datapath-verifier/verifier-complexity-pull.json

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: datapath-verifier_${{ matrix.kernel }}
          path: datapath-verifier
          retention-days: 5

  merge-and-diff:
    name: Merge & Diff
    needs: setup-and-test
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout pull request branch (NOT TRUSTED)
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        ref: ${{ inputs.SHA || github.sha }}
        persist-credentials: false

    - name: Download per-kernel results
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        path: ./artifacts
        pattern: datapath-verifier_*

    - name: Merge verifier-complexity-base.json
      run: |
        cat ./artifacts/*/verifier-complexity-base.json | jq -s 'add' > ./artifacts/verifier-complexity-base.json

    - name: Merge verifier-complexity-pull.json
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        cat ./artifacts/*/verifier-complexity-pull.json | jq -s 'add' > ./artifacts/verifier-complexity-pull.json
        go run ./tools/complexity-diff ./artifacts/verifier-complexity-base.json ./artifacts/verifier-complexity-pull.json ./artifacts/complexity-diff.json >> $GITHUB_STEP_SUMMARY

    - name: Remove per-kernel results from workspace
      run: |
        rm -Rf ./artifacts/datapath-verifier*

    - name: Upload merged
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: verifier-complexity
        path: ./artifacts
        retention-days: 5

  commit-status-final:
    if: ${{ always() }}
    name: Commit Status Final
    needs: setup-and-test
    runs-on: ubuntu-24.04
    steps:
      - name: Set final commit status
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.SHA || github.sha }}
          status: ${{ needs.setup-and-test.result }}
