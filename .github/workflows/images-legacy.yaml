name: Image CI Build v1.8

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - v1.8

jobs:
  build-and-push-prs:
    if: ${{ github.repository == 'cilium/cilium' }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: cilium
            dockerfile: ./Dockerfile
          - name: operator
            dockerfile: ./cilium-operator.Dockerfile
          - name: operator-aws
            dockerfile: ./cilium-operator-aws.Dockerfile
          - name: operator-azure
            dockerfile: ./cilium-operator-azure.Dockerfile
          - name: operator-generic
            dockerfile: ./cilium-operator-generic.Dockerfile
          - name: hubble-relay
            dockerfile: ./hubble-relay.Dockerfile
          - name: docker-plugin
            dockerfile: ./cilium-docker-plugin.Dockerfile
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@2a4b53665e15ce7d7049afb11ff1f70ff1610609
      - name: Login to DockerHub to avoid rate limit
        uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME_CI }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD_CI }}
      - name: Login to quay.io for CI
        uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME_CI }}
          password: ${{ secrets.QUAY_PASSWORD_CI }}

      # v1.8 branch pushes
      - name: Checkout v1.8 Branch Source Code
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - name: CI Build ${{ matrix.name }}
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: docker/build-push-action@4a531fa5a603bab87dfa56578bd82b28508c9547
        id: docker_build_ci_v1_8
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:v1.8
            quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:${{ github.sha }}
      - name: CI Image Releases digests
        if: ${{ github.event_name != 'pull_request_target' }}
        shell: bash
        run: |
          mkdir -p image-digest/
          echo "quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:v1.8@${{ steps.docker_build_ci_v1_8.outputs.digest }}" > image-digest/${{ matrix.name }}.txt
          echo "quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:${{ github.sha }}@${{ steps.docker_build_ci_v1_8.outputs.digest }}" >> image-digest/${{ matrix.name }}.txt

      # PR updates
      - name: Checkout PR Source Code
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
        with:
         ref: ${{ github.event.pull_request.head.sha }}
      - name: CI Build ${{ matrix.name }}
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: docker/build-push-action@4a531fa5a603bab87dfa56578bd82b28508c9547
        id: docker_build_ci_pr
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:${{ github.event.pull_request.head.sha }}
      - name: CI Image Releases digests
        if: ${{ github.event_name == 'pull_request_target' }}
        shell: bash
        run: |
          mkdir -p image-digest/
          echo "quay.io/${{ github.repository_owner }}/${{ matrix.name }}-ci:${{ github.event.pull_request.head.sha }}@${{ steps.docker_build_ci_pr.outputs.digest }}" > image-digest/${{ matrix.name }}.txt

      # Upload artifact digests
      - name: Upload artifact digests
        uses: actions/upload-artifact@ee69f02b3dfdecd58bb31b4d133da38ba6fe3700
        with:
          name: image-digest ${{ matrix.name }}
          path: image-digest
          retention-days: 1
  image-digests:
    if: ${{ github.repository == 'cilium/cilium' }}
    name: Display Digests
    runs-on: ubuntu-20.04
    needs: build-and-push-prs
    steps:
      - name: Downloading Image Digests
        shell: bash
        run: |
          mkdir -p image-digest/
      - name: Download digests of all images built
        uses: actions/download-artifact@4a7a711286f30c025902c28b541c10e147a9b843
        with:
          path: image-digest/

      - name: Image Digests Output
        shell: bash
        run: |
          cd image-digest/
          find -type f | sort | xargs -d '\n' cat
