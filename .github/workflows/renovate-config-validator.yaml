name: Validate Renovate configuration

on:
  pull_request:
    paths:
      # Run on any renovate.json5, not just .github/renovate.json5
      - '**renovate.json5'

jobs:
  validate:
    name: Validate Renovate configuration
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout configuration
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # this step uses latest renovate slim release
      - name: Validate configuration
        run: |
          # renovate: datasource=docker
          export RENOVATE_IMAGE=ghcr.io/renovatebot/renovate:42.52.8@sha256:a14953aa174b9a7f599045cb4d1068d076d3784b61949b9bc4b61dd4ec9cb299
          docker run --rm --entrypoint "renovate-config-validator" \
            -v "${{ github.workspace }}/.github/renovate.json5":"/renovate.json5" \
            ${RENOVATE_IMAGE} "/renovate.json5"
