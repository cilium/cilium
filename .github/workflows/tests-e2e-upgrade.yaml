            tunnel: 'disabled'
            # enabling breaks downgrading as #30818 was not backported to v1.14
            # host-fw: 'true'

          - name: '3'
            # renovate: datasource=docker depName=quay.io/lvh-images/kind
            kernel: '5.10-20250507.063028'
            kube-proxy: 'iptables'
            kpr: 'false'
            tunnel: 'disabled'
            endpoint-routes: 'true'
            kvstore: 'true'

          - name: '4'
