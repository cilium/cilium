name: BPF checks

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
    coccicheck:
        name: coccicheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: docker://cilium/coccicheck:1.0
              with:
                entrypoint: ./contrib/coccinelle/check-cocci.sh
