name: Common Post Jobs

on:
  workflow_call:
    inputs:
      context-ref:
        required: true
        type: string
      sha:
        required: true
        type: string
      result:
        required: true
        type: string

jobs:
  merge-upload:
    if: ${{ always() && inputs.result != 'skipped' }}
    name: Merge and Upload Artifacts
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout context ref (trusted)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.context-ref }}
          persist-credentials: false

      - name: Merge JUnits
        uses: ./.github/actions/merge-artifacts
        with:
          name: cilium-junits
          pattern: cilium-junits-*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Features tested
        uses: ./.github/actions/merge-artifacts
        with:
          name: features-tested
          pattern: features-tested-*
          token: ${{ secrets.GITHUB_TOKEN }}
          separate-directories: true

  commit-status-final:
    if: ${{ always() }}
    name: Commit Status Final
    runs-on: ubuntu-24.04
    steps:
      - name: Set final commit status
        if: ${{ inputs.result != 'skipped' }}
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.sha }}
          status: ${{ inputs.result == 'abandoned' && 'failure' || inputs.result }}

      - name: Set final commit status
        if: ${{ inputs.result == 'skipped' }}
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.sha }}
          status: ${{ github.event_name != 'schedule' && 'success' || 'failure' }}
          description: 'Skipped'
