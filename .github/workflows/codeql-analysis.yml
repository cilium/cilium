name: codeql

on:
  push:
    branches:
    - master
    - v1.9
    - v1.8
    - v1.7
  pull_request:
    branches:
    - master
  schedule:
    - cron: "45 6 * * 3"

jobs:
  analyze:
    if: github.repository == 'cilium/cilium'
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
