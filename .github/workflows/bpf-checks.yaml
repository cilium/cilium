name: BPF checks

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  checkpatch:
    name: checkpatch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run checkpatch.pl
        uses: docker://quay.io/cilium/cilium-checkpatch@sha256:7047dbb404b1866d841b232793e6b0d54019fb264cef4e6e40884220125c4af4
