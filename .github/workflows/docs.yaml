name: Documentation Updates

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
    build-html:
        name: Validate & Build HTML
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: docker://cilium/docs-builder:latest
              with:
                entrypoint: ./Documentation/check-build.sh
                args: html
