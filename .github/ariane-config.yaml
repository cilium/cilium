allowed-teams:
  - organization-members

triggers:
  /test\s*:
    workflows:
    - conformance-aws-cni.yaml
    - conformance-clustermesh.yaml
    - conformance-delegated-ipam.yaml
    - conformance-ipsec-e2e.yaml
    - conformance-ztunnel-e2e.yaml
    - conformance-eks.yaml
    - conformance-gateway-api.yaml
    - conformance-ginkgo.yaml
    - conformance-ingress.yaml
    - conformance-l3-l4.yaml
    - conformance-l7.yaml
    - conformance-kpr.yaml
    - conformance-multi-pool.yaml
    - conformance-race.yaml
    - conformance-runtime.yaml
    - integration-test.yaml
    - tests-clustermesh-upgrade.yaml
    - tests-datapath-verifier.yaml
    - hubble-cli-integration-test.yaml
  /ci-aks:
    workflows:
    - conformance-aks.yaml
  /ci-awscni:
    workflows:
    - conformance-aws-cni.yaml
  /ci-conformance-race(\s+(?:all-tests=true))?:
    workflows:
    - conformance-race.yaml
  /ci-clustermesh:
    workflows:
    - conformance-clustermesh.yaml
    - tests-clustermesh-upgrade.yaml
  /ci-delegated-ipam:
    workflows:
    - conformance-delegated-ipam.yaml
  /ci-ipsec-upgrade:
    workflows:
    - tests-ipsec-upgrade.yaml
  /ci-ipsec:
    workflows:
    - conformance-ipsec.yaml
  /ci-ipsec-e2e:
    workflows:
    - conformance-ipsec-e2e.yaml
  /ci-ztunnel-e2e:
    workflows:
    - conformance-ztunnel-e2e.yaml
  /ci-eks:
    workflows:
    - conformance-eks.yaml
  /ci-gateway-api:
    workflows:
    - conformance-gateway-api.yaml
  /ci-ginkgo:
    workflows:
    - conformance-ginkgo.yaml
  /ci-gke(?:\s+(versions=(all)|channel=(EXTENDED|REGULAR|STABLE|RAPID|NONE|extended|regular|stable|none)))?:
    workflows:
    - conformance-gke.yaml
  /ci-ingress:
    workflows:
    - conformance-ingress.yaml
  /ci-integration:
    workflows:
    - integration-test.yaml
  /ci-kpr:
    workflows:
    - conformance-kpr.yaml
  /ci-kubespray:
    workflows:
    - conformance-kubespray.yaml
  /ci-l3-l4:
    workflows:
      - conformance-l3-l4.yaml
  /ci-l7:
    workflows:
      - conformance-l7.yaml
  /ci-multi-pool:
    workflows:
    - conformance-multi-pool.yaml
  /ci-runtime:
    workflows:
    - conformance-runtime.yaml
  /ci-verifier:
    workflows:
    - tests-datapath-verifier.yaml
  /fqdn-perf:
    workflows:
    - fqdn-perf.yaml
  /scale-100(\s+(?:nodes=[0-9]+)?(?:\s*version=[-+.0-9a-z]+)?(?:\s*sha=[a-f0-9]+)?)?:
    workflows:
    - scale-test-100-gce.yaml
  /scale-5:
    workflows:
    - scale-test-5-gce.yaml
  /scale-clustermesh:
    workflows:
    - scale-test-clustermesh.yaml
  /scale-egw:
    workflows:
    - scale-test-egw.yaml
  /net-perf-gke:
    workflows:
    - net-perf-gke.yaml
  /ci-hubble-cli:
    workflows:
    - hubble-cli-integration-test.yaml
  /ci-ces-migrate:
    workflows:
    - tests-ces-migrate.yaml
  /l7-perf(\s+(?:\s*version=[-+.0-9a-z]+)?(?:\s*sha=[a-f0-9]+)?)?:
    workflows:
    - l7-perf.yaml

schedule:
  nightly:
    workflows:
    - conformance-aks.yaml
    - conformance-gateway-api.yaml
    - conformance-gke.yaml

workflows:
  conformance-aks.yaml:
    paths-ignore-regex: ((bpf/complexity-tests|bpf/tests|test|Documentation|hubble|.github/actions/cl2-modules)/|(.github/renovate\.json5|README.rst|CODEOWNERS|stable.txt|.*\.md|.*_test\.go)$)
