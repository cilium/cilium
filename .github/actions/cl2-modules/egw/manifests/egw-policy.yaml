apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: {{.Name}}
spec:
  selectors:
  - podSelector:
      matchLabels:
        app.kubernetes.io/name: egw-client
  - podSelector:
      matchLabels:
        name: perf-client-other-node
  destinationCIDRs:
  - "{{.ExternalTarget}}/32"
  egressGateway:
    nodeSelector:
      matchLabels:
        {{StructuralData .NodeSelector}}
  egressGateways: []
