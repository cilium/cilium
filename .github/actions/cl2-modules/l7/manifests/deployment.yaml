{{$PIN_TO_LABELLED_NODES := DefaultParam .CL2_PIN_WORKLOADS_TO_LABELLED_NODES false}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    app.kubernetes.io/name: http-server
    index: "{{.Index}}"
    group: {{.group}}
spec:
  replicas: {{.replicas}}
  selector:
    matchLabels:
      app.kubernetes.io/name: http-server
      index: "{{.Index}}"
      group: {{.group}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: http-server
        index: "{{.Index}}"
        group: {{.group}}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: http-server
                index: "{{.Index}}"
            topologyKey: kubernetes.io/hostname
      {{ if $PIN_TO_LABELLED_NODES }}
      nodeSelector:
        role.scaffolding/http-perf-server: "true"
      {{ end }}
      containers:
      - image: "envoyproxy/nighthawk-dev"
        name: {{.Name}}
        command: ["nighthawk_test_server"]
        args:
          - "-c"
          - "/etc/nighthawk/nighthawk.yaml"
        ports:
        - name: http
          containerPort: 10080
        - name: admin
          containerPort: 10001
      terminationGracePeriodSeconds: 1
