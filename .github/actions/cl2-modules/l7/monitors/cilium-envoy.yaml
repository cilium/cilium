apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: cilium-envoy
    app.kubernetes.io/part-of: cilium
  name: cilium-envoy
  namespace: kube-system
spec:
  endpoints:
  - honorLabels: true
    interval: 5s
    path: /metrics
    port: envoy-metrics
    relabelings:
    - action: replace
      replacement: ${1}
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: node
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      k8s-app: cilium-envoy
  targetLabels:
  - k8s-app
