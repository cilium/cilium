# Total number of DNS requests per node is qps * namespaces
{{$namespaces := 3}}
{{$qps := 10}}
{{$dnsBuckets := 10}}

name: load
namespace:
  number: {{$namespaces}}
tuningSets:
- name: default
  globalQPSLoad:
    qps: 10
    burst: 1

steps:
- name: Create configmap and CNP
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 1
    tuningSet: default
    objectBundle:
    - basename: dns-prober
      objectTemplatePath: configmap.yaml
      templateFillMap:
        NumberOfBuckets: {{$dnsBuckets}}
    - basename: fqdn-cnp
      objectTemplatePath: fqdn-cnp.yaml

- name: Starting measurement
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDaemonSets
      Params:
        apiVersion: apps/v1
        kind: DaemonSet
    Params:
      action: start
      labelSelector: group = load
      operationTimeout: 2m

- name: Create Daemonset that performs DNS requests
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 1
    tuningSet: default
    objectBundle:
    - basename: dns-prober
      objectTemplatePath: dns-prober.yaml
      templateFillMap:
        qps: {{$qps}}

- name: Waiting for Daemonset to be running
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDaemonSets
    Params:
      action: gather

- module:
    path: ./modules/dns-performance-metrics.yaml
    params:
      action: start

- module:
    path: ./modules/profiles.yaml
    params:
      action: start

- name: Gather resources
  measurements:
  - Identifier: ResourceUsageSummary
    Method: ResourceUsageSummary
    Params:
      action: start

- name: Wait for DNS queries
  measurements:
  - Identifier: sleep
    Method: Sleep
    Params:
      duration: 3m

- module:
    path: ./modules/dns-performance-metrics.yaml
    params:
      action: gather

- module:
    path: ./modules/profiles.yaml
    params:
      action: gather

- name: Gather resources
  measurements:
  - Identifier: ResourceUsageSummary
    Method: ResourceUsageSummary
    Params:
      action: gather