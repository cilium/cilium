- name: 'lb-1'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '5.15-20251021.054756'
  kube-proxy: 'iptables'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  lb-mode: 'dsr'
  endpoint-routes: 'true'
  egress-gateway: 'true'
  host-fw: 'true'
  ingress-controller: 'true'
- name: 'lb-2'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '6.1-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  lb-mode: 'snat'
  egress-gateway: 'true'
  host-fw: 'true'
  lb-acceleration: 'testing-only'
  ingress-controller: 'true'
  bgp-control-plane: 'true'
- name: 'lb-3'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '6.12-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  lb-mode: 'snat'
  egress-gateway: 'true'
  lb-acceleration: 'testing-only'
