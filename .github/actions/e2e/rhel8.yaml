- name: 'rhel8-1'
  kernel: 'rhel8.6'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'vxlan'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  schedule-only: 'true'
- name: 'rhel8-2'
  kernel: 'rhel8.6'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'vxlan'
  host-fw: 'true'
  misc: 'bpfClockProbe=false,cni.uninstall=false,tls.readSecretsOnlyFromSecretsNamespace=false,tls.secretSync.enabled=false'
  schedule-only: 'true'
- name: 'rhel8-3'
  kernel: 'rhel8.6'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'vxlan'
  misc: 'policyCIDRMatchMode=nodes'
  schedule-only: 'true'

