- name: 'wireguard-1'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '5.10-20251021.054756'
  kube-proxy: 'iptables'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  encryption: 'wireguard'
  encryption-node: 'false'
  lb-mode: 'snat'
  endpoint-routes: 'true'
  egress-gateway: 'true'
  ingress-controller: 'true'
- name: 'wireguard-2'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '6.1-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  encryption: 'wireguard'
  encryption-node: 'true'
  lb-mode: 'snat'
  egress-gateway: 'true'
  ingress-controller: 'true'
  misc: 'socketLB.hostNamespaceOnly=true'
  local-redirect-policy: 'true'
  node-local-dns: 'true'
- name: 'wireguard-3'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '6.12-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  encryption: 'wireguard'
  encryption-node: 'true'
  encryption-strict-mode: 'true'
  lb-mode: 'snat'
  egress-gateway: 'true'
  ingress-controller: 'true'
- name: 'wireguard-4'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '5.15-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'geneve'
  lb-mode: 'snat'
  encryption: 'wireguard'
  encryption-node: 'false'
  host-fw: 'true'
  ciliumendpointslice: 'true'
  ingress-controller: 'true'
- name: 'wireguard-5'
  # renovate: datasource=docker depName=quay.io/lvh-images/kind
  kernel: '6.12-20251021.054756'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  underlay: 'ipv6'
  lb-mode: 'snat'
  ingress-controller: 'true'
  encryption: 'wireguard'
  skip-upgrade: 'true'
