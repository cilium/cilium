- name: 'misc-1'
  kernel: '5.10'
  kube-proxy: 'iptables'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  lb-mode: 'snat'
  endpoint-routes: 'true'
  egress-gateway: 'true'
  ingress-controller: 'true'
  # L7 testing: Ingress covered in lb.yaml, can skip
  test-l7: 'false'
