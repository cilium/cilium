- name: 'netkit-1'
  kernel: '6.12'
  misc: 'bpf.datapathMode=netkit,enableIPv4BIGTCP=true,enableIPv6BIGTCP=true'
  kube-proxy: 'none'
  kpr: 'true'
  ipv6: 'true'
  tunnel: 'disabled'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  ingress-controller: 'true'
  # L7 testing: Netkit datapath mode - Ingress covered in other files, can skip
  test-l7: 'false'
