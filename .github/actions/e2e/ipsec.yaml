- name: 'ipsec-1'
  kernel: 'rhel8.10'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'vxlan'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy - packets
  # must be decrypted before L7 processing and re-encrypted for upstream connections
  test-l7: 'true'
- name: 'ipsec-2'
  kernel: '5.10'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'disabled'
  encryption: 'ipsec'
  key-one: 'cbc-aes-sha256'
  key-two: 'cbc-aes-sha256'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-3'
  kernel: '5.10'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'disabled'
  endpoint-routes: 'true'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  kvstore: 'true'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-4'
  kernel: '6.1'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'geneve'
  endpoint-routes: 'true'
  encryption: 'ipsec'
  key-one: 'cbc-aes-sha256'
  key-two: 'cbc-aes-sha256'
  kvstore: 'true'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-5'
  kernel: '6.6'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  encryption: 'ipsec'
  key-one: 'cbc-aes-sha256'
  key-two: 'cbc-aes-sha256'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-6'
  kernel: '6.1'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  endpoint-routes: 'true'
  egress-gateway: 'true'
  ingress-controller: 'true'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  # L7 testing: IPsec encryption + Ingress controller requires L7 proxy for HTTP routing
  test-l7: 'true'
- name: 'ipsec-7'
  kernel: '5.15'
  kube-proxy: 'iptables'
  kpr: 'false'
  tunnel: 'vxlan'
  underlay: 'ipv6'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-8'
  kernel: '6.12'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  egress-gateway: 'true'
  ingress-controller: 'true'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  # L7 testing: IPsec encryption + Ingress controller requires L7 proxy for HTTP routing
  test-l7: 'true'
- name: 'ipsec-9'
  kernel: '6.12'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'vxlan'
  ipv4: 'false'
  underlay: 'ipv6'
  encryption: 'ipsec'
  key-one: 'rfc4106-gcm-aes'
  key-two: 'rfc4106-gcm-aes'
  # L7 testing: IPsec encryption has complex interaction with L7 proxy
  test-l7: 'true'
- name: 'ipsec-10'
  kernel: '6.6'
  kube-proxy: 'none'
  kpr: 'true'
  devices: '{eth0,eth1}'
  secondary-network: 'true'
  tunnel: 'disabled'
  encryption: 'ipsec'
  encryption-strict-mode: 'true'
  key-one: 'cbc-aes-sha256'
  key-two: 'cbc-aes-sha256'
  # L7 testing: IPsec strict mode especially critical - affects proxy traffic encryption
  test-l7: 'true'
