name: Create an EKS cluster
description: Create an EKS cluster
inputs:
  cluster_name:
    description: ''
    required: true
  region:
    description: ''
    required: true
  owner:
    description: ''
    required: true
  version:
    description: ''
    required: false
    default: ''
  addons:
    description: 'Space-separated list of add-ons to include'
    required: false
    default: 'coredns kube-proxy vpc-cni'
runs:
  using: composite
  steps:
    - name: Create EKS cluster with ${{ inputs.addons }}
      shell: bash
      run: |
        cat <<EOF > eks-config.yaml
        apiVersion: eksctl.io/v1alpha5
        kind: ClusterConfig

        metadata:
          name: ${{ inputs.cluster_name }}
          region: ${{ inputs.region }}
          version: "${{ inputs.version }}"
          tags:
           usage: "${{ github.repository_owner }}-${{ github.event.repository.name }}"
           owner: "${{ inputs.owner }}"

        vpc:
          clusterEndpoints:
            publicAccess: true
            privateAccess: true

        addonsConfig:
          disableDefaultAddons: true
        addons:
        EOF

        for addon in ${{ inputs.addons }}; do
          echo "- name: $addon" >> eks-config.yaml
        done

        eksctl create cluster -f ./eks-config.yaml
