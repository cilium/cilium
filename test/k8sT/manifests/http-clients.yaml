apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: http-client
spec:
  selector:
    matchLabels:
      app: http-client
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: http-client
        zgroup: http-client
    spec:
      containers:
      - name: http-client
        image: quay.io/isovalent/wrk2:1.0
        ports:
        - containerPort: 80
