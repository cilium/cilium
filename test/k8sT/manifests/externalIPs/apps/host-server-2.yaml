---
apiVersion: v1
kind: ConfigMap
metadata:
  name: host-server-2-config
  namespace: external-ips-test
data:
  config: |-
    ---
    request:
      method: GET
      path: "/"
    response:
      statusCode: 200
      body: 'app6'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-server-2
  namespace: external-ips-test
  labels:
    id: host-server-2
spec:
  replicas: 1
  selector:
    matchLabels:
      id: host-server-2
  template:
    metadata:
      labels:
        id: host-server-2
    spec:
      hostNetwork: true
      terminationGracePeriodSeconds: 0
      containers:
      - name: server
        image: docker.io/jordimartin/mmock:v2.7.4
        command:
          - mmock
        args:
          - '-server-ip=0.0.0.0'
          - '-server-port=30006'
          - '-server-tls-port=0'
          - '-console=false'
          - '-server-statistics=false'
          - '-config-path=/my-config/config.yaml'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 30006
        volumeMounts:
          - mountPath: /my-config
            name: host-server-2-config
            readOnly: true
      - name: curl
        image: docker.io/curlimages/curl:7.67.0
        command:
          - sh
        args:
          - -c
          - "tail -f /dev/null"
      volumes:
        - configMap:
            name: host-server-2-config
            items:
            - key: config
              path: config.yaml
          name: host-server-2-config
      nodeSelector:
        "cilium.io/ci-node": k8s1
