apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: external-ips-test
  labels:
    id: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      id: app1
  template:
    metadata:
      labels:
        id: app1
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: guestbook
        image: gcr.io/google-samples/gb-frontend:v6
        ports:
        - name: http-server
          containerPort: 80
      - name: curl
        image: docker.io/curlimages/curl:7.67.0
        command:
          - sh
        args:
          - -c
          - "tail -f /dev/null"
      nodeSelector:
        "cilium.io/ci-node": k8s1
