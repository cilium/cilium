apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-broker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
        zgroup: kafkaTestApp
    spec:
      containers:
      - name: kafka
        image: docker.io/spotify/kafkaproxy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
        env:
        - name: ADVERTISED_HOST
          value: kafka-service
        - name: ADVERTISED_PORT
          value: "9092"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          failureThreshold: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: kafka-port
    targetPort: 9092
    protocol: TCP
  selector:
    app: kafka
  clusterIP: None
---
