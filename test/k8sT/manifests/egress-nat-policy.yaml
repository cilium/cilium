apiVersion: cilium.io/v2alpha1
kind: CiliumEgressNATPolicy
metadata:
  name: egress-sample
spec:
  egress:
  - podSelector:
      matchLabels:
        zgroup: testDSClient
    namespaceSelector:
      matchLabels:
        ns: cilium-test
  destinationCIDRs:
  - INPUT_OUTSIDE_NODE_IP/32
  egressSourceIP: INPUT_EGRESS_IP
---
apiVersion: cilium.io/v2alpha1
kind: CiliumEgressNATPolicy
metadata:
  name: egress-to-black-hole
spec:
  egress:
  - podSelector:
      matchLabels:
        zgroup: testDSClient
    namespaceSelector:
      matchLabels:
        ns: cilium-test
  # Route everything to a black hole.
  # It shouldn't affect in-cluster traffic.
  destinationCIDRs:
  - 0.0.0.0/0
  egressSourceIP: 1.1.1.1 # It's a black hole
