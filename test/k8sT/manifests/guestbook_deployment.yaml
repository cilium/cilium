---
kind: ReplicationController
apiVersion: v1
metadata:
  name: redis-master
  labels:
    k8s-app.guestbook: redis
    role: master
spec:
  replicas: 1
  selector:
    k8s-app.guestbook: redis
    role: master
  template:
    metadata:
      labels:
        k8s-app.guestbook: redis
        role: master
        zgroup: guestbook
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: redis-master
        image: docker.io/library/redis:4.0.11
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis-server
          containerPort: 6379
      nodeSelector:
        "cilium.io/ci-node": k8s1
---
kind: Service
apiVersion: v1
metadata:
  name: redis-master
  labels:
    k8s-app.guestbook: redis
    role: master
    zgroup: guestbook
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    k8s-app.guestbook: redis
    role: master
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: redis-slave
  labels:
    k8s-app.guestbook: redis
    role: slave
spec:
  replicas: 1
  selector:
    k8s-app.guestbook: redis
    role: slave
  template:
    metadata:
      labels:
        k8s-app.guestbook: redis
        role: slave
        zgroup: guestbook
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: redis-slave
        image: gcr.io/google_samples/gb-redisslave:v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis-server
          containerPort: 6379
      nodeSelector:
        "cilium.io/ci-node": k8s1
---
kind: Service
apiVersion: v1
metadata:
  name: redis-slave
  labels:
    k8s-app.guestbook: redis
    role: slave
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    k8s-app.guestbook: redis
    role: slave
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
      nodeSelector:
        cilium.io/ci-node: k8s2
