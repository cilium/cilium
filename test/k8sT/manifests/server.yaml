apiVersion: v1
kind: Service
metadata:
  name: app{{.Index}}-service
spec:
  ports:
  - port: 80
  selector:
    id: app{{.Index}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app{{.Index}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        id: app{{.Index}}
        zgroup: testapp
    spec:
      containers:
      - name: web
        image: cilium/demo-httpd
        ports:
        - containerPort: 80
