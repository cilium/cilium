apiVersion: v1
kind: Service
metadata:
  name: app{{.Index}}-service
  labels:
    zgroup: testapp
spec:
  ports:
  - port: 80
  selector:
    id: app{{.Index}}
---
apiVersion: v1
kind: Pod
metadata:
  name: app{{.Index}}
  labels:
    id: app{{.Index}}
    zgroup: testapp
spec:
  containers:
  - name: web
    image: docker.io/cilium/connectivity-container:v1.0
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    volumeMounts:
    - name: html-volume
      mountPath: /var/www
  volumes:
    - name: html-volume
      configMap:
        name: html
