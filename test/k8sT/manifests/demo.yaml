kind: ServiceAccount
apiVersion: v1
metadata:
  name: app1-account
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: app2-account
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
spec:
  ports:
  - port: 80
  selector:
    id: app1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        id: app1
        zgroup: testapp
    spec:
      serviceAccountName: app1-account
      terminationGracePeriodSeconds: 0
      containers:
      - name: web
        image: docker.io/cilium/demo-httpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      nodeSelector:
        "kubernetes.io/hostname": k8s1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        id: app2
        zgroup: testapp
        appSecond: "true"
    spec:
      serviceAccountName: app2-account
      terminationGracePeriodSeconds: 0
      containers:
      - name: app-frontend
        image: docker.io/cilium/demo-client:latest
        imagePullPolicy: IfNotPresent
        command: [ "sleep" ]
        args:
          - "1000h"
      nodeSelector:
        "kubernetes.io/hostname": k8s1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app3
spec:
  replicas: 1
  template:
    metadata:
      labels:
        id: app3
        zgroup: testapp
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: app-frontend
        image: docker.io/cilium/demo-client:latest
        imagePullPolicy: IfNotPresent
        command: [ "sleep" ]
        args:
          - "1000h"
        ports:
        - containerPort: 80
      nodeSelector:
        "kubernetes.io/hostname": k8s1
