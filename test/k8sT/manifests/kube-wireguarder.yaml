apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-wireguarder
  namespace: kube-system
  labels:
    app: kube-wireguarder
spec:
  selector:
    matchLabels:
      app: kube-wireguarder
  template:
    metadata:
      labels:
        app: kube-wireguarder
    spec:
      hostNetwork: true
      containers:
      - name: kube-wireguarder
        image: quay.io/cilium/kube-wireguarder:0.0.4
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "k8s1"
        - name: KUBERNETES_SERVICE_PORT
          value: "6443"
        - name: SETUP_DIRECT_ROUTES
          valueFrom:
            configMapKeyRef:
              name: kube-wireguarder-config
              key: setup-direct-routes

      serviceAccountName: kube-wireguarder
      tolerations:
      - operator: Exists
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-wireguarder-config
  namespace: kube-system
data:
  setup-direct-routes: "false"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
rules:
- apiGroups:
  - ''
  - cilium.io
  resources:
  - nodes
  - ciliumnodes
  verbs:
  - get
  - list
  - watch
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-wireguarder
subjects:
- kind: ServiceAccount
  name: kube-wireguarder
  namespace: kube-system
