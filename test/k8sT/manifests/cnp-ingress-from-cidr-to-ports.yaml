apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "cnp-ingress-from-cidr-to-ports"
spec:
  description: "Policy to allow traffic external to cluster inwards via CIDR and port"
  endpointSelector:
    matchLabels:
      zgroup: testDS
  ingress:
  - toPorts:
    - ports:
      - port: "80"
        protocol: TCP
    fromCIDR:
      - 192.168.36.13/32
