---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: testds
  namespace: default
spec:
  selector:
    matchLabels:
      zgroup: testDS
  template:
    metadata:
      labels:
        zgroup: testDS
    spec:
      containers:
      - name: web
        image: docker.io/cilium/demo-httpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: testclient
  namespace: default
spec:
  selector:
    matchLabels:
      zgroup: testDSClient
  template:
    metadata:
      labels:
        zgroup: testDSClient
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: web
        image: docker.io/cilium/demo-client:latest
        imagePullPolicy: IfNotPresent
        command: [ "sleep" ]
        args:
          - "1000h"
---
apiVersion: v1
kind: Service
metadata:
  name: testds-service
spec:
  ports:
  - port: 80
  selector:
    zgroup: testDS
---

apiVersion: v1
kind: Service
metadata:
  name: test-nodeport
spec:
  type: NodePort
  ports:
  - port: 10080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    zgroup: testDS
