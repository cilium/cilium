apiVersion: apps/v1
kind: Deployment
metadata:
  name: netperf-10
spec:
  selector:
    matchLabels:
      run: netperf-10
  replicas: 1
  template:
    metadata:
      labels:
        run: netperf-10
      annotations:
        kubernetes.io/egress-bandwidth: "10M"
    spec:
      containers:
      - name: netperf-10
        image: cilium/netperf:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 12865
      nodeSelector:
        "cilium.io/ci-node": k8s1
