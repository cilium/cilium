apiVersion: v1
kind: Pod
metadata:
  name: test-verifier
spec:
  containers:
  - name: cilium-builder
    image: quay.io/cilium/cilium-builder:309d6c32ce304efe7490876be24804622f698999@sha256:09b66ed956ec59807e20496406fcb7695237247e5a627f551e8d48abf82225cd
    workingDir: /cilium
    command: ["sleep"]
    args:
      - "1000h"
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - SYS_MODULE
      privileged: true
    volumeMounts:
      - mountPath: /sys/fs/bpf
        name: bpf-maps
      - mountPath: /cilium
        name: cilium-src
  volumes:
  - hostPath:
      path: /sys/fs/bpf
      type: DirectoryOrCreate
    name: bpf-maps
  - hostPath:
      path: /home/vagrant/go/src/github.com/cilium/cilium
      type: Directory
    name: cilium-src
  # We need the following toleration overwrite because K8sVerifier runs with
  # Cilium uninstalled, so the network isn't ready.
  tolerations:
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
  - key: "node.kubernetes.io/unreachable"
    operator: "Exists"
  hostNetwork: true
  nodeSelector:
    "cilium.io/ci-node": k8s1
