apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-pilot
  namespace: istio-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        istio: pilot
        zgroup: istio
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-pilot-service-account
      containers:
      - name: discovery
        image: docker.io/cilium/istio_pilot:0.7.0
        imagePullPolicy: IfNotPresent
        args: ["discovery", "--admission-service", "istio-pilot"]
        ports:
        - containerPort: 8080
        - containerPort: 443
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: PILOT_THROTTLE
          value: "200"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/istio/config
      - name: istio-proxy
        image: docker.io/istio/proxy:0.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 15003
        - containerPort: 15005
        - containerPort: 15007
        args:
        - proxy
        - pilot
        - --discoveryAddress
        - istio-pilot:15005
        - --controlPlaneAuthPolicy
        - MUTUAL_TLS
        - --customConfigFile
        - /etc/istio/proxy/envoy_ilot_auth.json
        volumeMounts:
        - name: istio-certs
          mountPath: /etc/certs
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: istio
      - name: istio-certs
        secret:
          secretName: istio.istio-pilot-service-account
          optional: true
