  namespace: istio-system
  labels:
    istio: pilot
spec:
  ports:
  - port: 15003
    name: discovery
  - port: 15005
    name: https-discovery
  - port: 15007
    name: http-discovery
  - port: 15010
    name: grpc-discovery
  - port: 8080
    name: http-legacy-discovery
  - port: 9093
    name: http-monitoring
  - port: 443
    name: admission-webhook
  selector:
    istio: pilot
