##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
spec:
  selector:
    matchLabels:
      app: details
      version: v1
      track: stable
      zgroup: bookinfo
  replicas: 1
  template:
    metadata:
      labels:
        app: details
        version: v1
        track: stable
        zgroup: bookinfo
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: details
        image: docker.io/istio/examples-bookinfo-details-v1:1.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
