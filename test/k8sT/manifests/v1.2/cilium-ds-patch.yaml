---
metadata:
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - image: docker.io/cilium/cilium:v1.2
        imagePullPolicy: IfNotPresent
        name: cilium-agent
        args:
        - "--debug=$(CILIUM_DEBUG)"
        - "-t=vxlan"
        - "--kvstore=etcd"
        - "--kvstore-opt=etcd.config=/var/lib/etcd-config/etcd.config"
        - "--disable-ipv4=$(DISABLE_IPV4)"
        - "--k8s-require-ipv4-pod-cidr"
        - "--pprof=true"
        - "--log-system-load"
