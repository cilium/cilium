apiVersion: v1
kind: Pod
metadata:
  name: echoserver
  labels:
    app: echoserver
spec:
  containers:
  - name: web
    image: docker.io/cilium/echoserver:1.10.1
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
  hostNetwork: true
  nodeSelector:
    cilium.io/ci-node: NODE_WITHOUT_CILIUM
  tolerations:
  - operator: Exists
