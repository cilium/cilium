apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
description: "L7 policy with TLS"
metadata:
  name: "l7-policy-tls"
spec:
  endpointSelector:
    matchLabels:
      id: app2
  egress:
  - toPorts:
    - ports:
      - port: "53"
        protocol: ANY
      rules:
        dns:
          - matchPattern: "*"
  - toFQDNs:
    - matchPattern: "artii.herokuapp.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: "TCP"
      terminatingTLS:
        secret:
          namespace: "default"
          name: "artii-server"
      originatingTLS:
        secret:
          namespace: "default"
          name: "test-client"
      rules:
        http:
        - method: "GET"
          path: "^/make(\\?.*)?$"
          headerMatches:
          - mismatch: REPLACE
            name: "User-Agent"
            secret:
              namespace: "default"
              name: "user-agent"
              value: "user-agent"
  - toFQDNs:
    - matchPattern: "www.lyft.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: "TCP"
      terminatingTLS:
        secret:
          namespace: "default"
          name: "lyft-server"
      originatingTLS:
        secret:
          namespace: "default"
          name: "test-client"
      rules:
        http:
        - method: "GET"
          path: "/privacy"
          headerMatches:
          - mismatch: REPLACE
            name: "User-Agent"
            secret:
              namespace: "default"
              name: "user-agent"
              value: "user-agent"
