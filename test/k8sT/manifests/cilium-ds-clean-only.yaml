---
metadata:
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: cilium-agent
        command: [ "/usr/bin/env", "bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        livenessProbe:
          exec:
            command:
            - "true"
        readinessProbe:
          exec:
            command:
            - "true"
