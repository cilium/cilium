# ServiceAccount=cilium, which log-gatherer depends on, is created by
# ciliumInstallHelm(). However, ciliumInstallHelm() depends on log-gatherer to
# dynamically determine private / public ifaces. So, create it here as well.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: log-gatherer-psp
spec:
  allowedCapabilities:
  - NET_ADMIN
  - SYS_MODULE
  - SYS_ADMIN
  fsGroup:
    rule: RunAsAny
  hostNetwork: true
  hostPID: true
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: log-gatherer-psp
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - log-gatherer-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: log-gatherer-psp
roleRef:
  kind: Role
  name: log-gatherer-psp
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: cilium
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-gatherer
  labels:
    k8s-app: cilium-test-logs
spec:
  selector:
    matchLabels:
      k8s-app: cilium-test-logs
      kubernetes.io/cluster-service: "true"
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        k8s-app: cilium-test-logs
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - args:
        - "10000"
        command:
        - sleep
        image: docker.io/cilium/log-gatherer:v1.0
        imagePullPolicy: IfNotPresent
        name: log-gatherer
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
            - SYS_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /sys/fs/bpf
          name: bpf-maps
        - mountPath: /var/log/journal
          name: journald
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
      serviceAccountName: cilium
      terminationGracePeriodSeconds: 1
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate
        name: bpf-maps
      - hostPath:
          path: /var/log/journal
          type: DirectoryOrCreate
        name: journald
