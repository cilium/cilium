apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: echoserver
  labels:
    k8s-app: echoserver-hostnetns
spec:
  selector:
    matchLabels:
      name: echoserver-hostnetns
  template:
    metadata:
      labels:
        name: echoserver-hostnetns
    spec:
      containers:
      - name: web
        image: docker.io/cilium/echoserver:1.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      hostNetwork: true
      nodeSelector:
        cilium.io/ci-node: NODE_WITHOUT_CILIUM
      tolerations:
      - operator: Exists
