apiVersion: v1
kind: Service
metadata:
  name: testds-service-ipv6
spec:
  ipFamily: IPv6
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: tftp
    port: 69
    targetPort: 69
    protocol: UDP
  selector:
    zgroup: testDS
---
apiVersion: v1
kind: Service
metadata:
  name: test-nodeport-ipv6
spec:
  ipFamily: IPv6
  type: NodePort
  ports:
  - port: 10080
    targetPort: 80
    protocol: TCP
    name: http
  - port: 10069
    targetPort: 69
    protocol: UDP
    name: tftp
  selector:
    zgroup: testDS
---
apiVersion: v1
