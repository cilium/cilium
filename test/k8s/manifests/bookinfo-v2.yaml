##################################################################################################
# Ratings service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ratings
  labels:
    app: ratings
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
spec:
  selector:
    matchLabels:
      app: ratings
      version: v1
      zgroup: bookinfo
  replicas: 1
  template:
    metadata:
      labels:
        app: ratings
        version: v1
        zgroup: bookinfo
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: ratings
        image: docker.io/istio/examples-bookinfo-ratings-v1:1.16.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
---
##################################################################################################
# Reviews service v2
##################################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v2
spec:
  selector:
    matchLabels:
      app: reviews
      version: v2
      zgroup: bookinfo
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews
        version: v2
        zgroup: bookinfo
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: reviews
        image: docker.io/istio/examples-bookinfo-reviews-v2:1.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
---
