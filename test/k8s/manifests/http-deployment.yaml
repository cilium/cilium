apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: http-server
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
        zgroup: http-server
    spec:
      containers:
      - name: nginx
        image: docker.io/library/nginx:1.19.4
        ports:
        - containerPort: 80
