apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "cnp-update"
spec:
  description: "Policy with the same name as cnp-update-allow-all to test CNP update"
  endpointSelector:
    matchLabels:
      id: app1
  ingress:
  - fromEndpoints:
    - matchLabels:
        id: app2
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
  labels:
  - key: "custom"
    value: "true"
