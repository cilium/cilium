apiVersion: apps/v1
kind: Deployment
metadata:
  name: lock
  namespace: cilium-ci-lock
spec:
  replicas: 0
  selector:
    matchLabels:
      app: lock
  template:
    metadata:
      labels:
        app: lock
    spec:
      containers:
      - name: lock
        image: gcr.io/google_containers/pause-amd64:3.0
