- hostname: '*'
  infrastructure:
    Annotations:
      internal-loadbalancer-annotation: "true"
    Labels:
      internal-loadbalancer-label: "true"
  name: prod-web-gw
  port: 80
  routes:
  - backends:
    - name: my-service
      namespace: default
      port:
        port: 8080
    - name: my-service
      namespace: default
      port:
        port: 8080
    path_match:
      prefix: /bar
    timeout: {}
  service:
    type: NodePort
  sources:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: my-gateway
    namespace: default
    version: v1
