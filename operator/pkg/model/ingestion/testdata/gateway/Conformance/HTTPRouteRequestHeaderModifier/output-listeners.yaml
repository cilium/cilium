- hostname: '*'
  name: http
  port: 80
  routes:
  - backends:
    - name: infra-backend-v1
      namespace: gateway-conformance-infra
      port:
        port: 8080
    path_match:
      exact: /set
    request_header_filter:
      headers_to_set:
      - name: X-Header-Set
        value: set-overwrites-values
    timeout: {}
  - backends:
    - name: infra-backend-v1
      namespace: gateway-conformance-infra
      port:
        port: 8080
    path_match:
      exact: /add
    request_header_filter:
      headers_to_add:
      - name: X-Header-Add
        value: add-appends-values
    timeout: {}
  - backends:
    - name: infra-backend-v1
      namespace: gateway-conformance-infra
      port:
        port: 8080
    path_match:
      exact: /remove
    request_header_filter:
      headers_to_remove:
      - X-Header-Remove
    timeout: {}
  - backends:
    - name: infra-backend-v1
      namespace: gateway-conformance-infra
      port:
        port: 8080
    path_match:
      exact: /multiple
    request_header_filter:
      headers_to_add:
      - name: X-Header-Add-1
        value: header-add-1
      - name: X-Header-Add-2
        value: header-add-2
      - name: X-Header-Add-3
        value: header-add-3
      headers_to_remove:
      - X-Header-Remove-1
      - X-Header-Remove-2
      headers_to_set:
      - name: X-Header-Set-1
        value: header-set-1
      - name: X-Header-Set-2
        value: header-set-2
    timeout: {}
  - backends:
    - name: infra-backend-v1
      namespace: gateway-conformance-infra
      port:
        port: 8080
    path_match:
      exact: /case-insensitivity
    request_header_filter:
      headers_to_add:
      - name: X-Header-Add
        value: header-add
      headers_to_remove:
      - X-Header-Remove
      headers_to_set:
      - name: X-Header-Set
        value: header-set
    timeout: {}
  sources:
  - name: same-namespace
    namespace: gateway-conformance-infra
