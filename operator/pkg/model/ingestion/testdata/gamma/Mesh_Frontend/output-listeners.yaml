- hostname: '*'
  name: gateway-conformance-mesh-echo-v2-80
  port: 80
  routes:
  - backends:
    - app_protocol: http
      name: echo-v2
      namespace: gateway-conformance-mesh
      port:
        port: 80
    hostnames:
    - '*'
    path_match: {}
    response_header_modifier:
      headers_to_set:
      - name: X-Header-Set
        value: set
    timeout: {}
  service:
    type: ClusterIP
  sources:
  - kind: Service
    name: echo-v2
    namespace: gateway-conformance-mesh
    version: v1
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: mesh-split-v1
    namespace: gateway-conformance-mesh
    version: v1
