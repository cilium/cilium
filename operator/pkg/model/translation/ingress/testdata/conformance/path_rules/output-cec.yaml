metadata:
  creationTimestamp: null
  labels:
    cilium.io/use-original-source-address: "false"
  name: cilium-ingress-random-namespace-path-rules
  namespace: random-namespace
spec:
  backendServices:
  - name: aaa-prefix
    namespace: random-namespace
    number:
    - "8080"
  - name: aaa-slash-bbb-prefix
    namespace: random-namespace
    number:
    - "8080"
  - name: aaa-slash-bbb-slash-prefix
    namespace: random-namespace
    number:
    - "8080"
  - name: foo-exact
    namespace: random-namespace
    number:
    - "8080"
  - name: foo-prefix
    namespace: random-namespace
    number:
    - "8080"
  - name: foo-slash-exact
    namespace: random-namespace
    number:
    - "8080"
  resources:
  - '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    filterChains:
    - filterChainMatch:
        transportProtocol: raw_buffer
      filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          commonHttpProtocolOptions:
            maxStreamDuration: 0s
          httpFilters:
          - name: envoy.filters.http.grpc_web
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.grpc_stats
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_stats.v3.FilterConfig
              emitFilterState: true
              enableUpstreamStats: true
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          internalAddressConfig:
            cidrRanges:
            - addressPrefix: 10.0.0.0
              prefixLen: 8
            - addressPrefix: 172.16.0.0
              prefixLen: 12
            - addressPrefix: 192.168.0.0
              prefixLen: 16
            - addressPrefix: 127.0.0.1
              prefixLen: 32
            - addressPrefix: ::1
              prefixLen: 128
          rds:
            routeConfigName: listener-insecure
          statPrefix: listener-insecure
          streamIdleTimeout: 300s
          upgradeConfigs:
          - upgradeType: websocket
          useRemoteAddress: true
    listenerFilters:
    - name: envoy.filters.listener.tls_inspector
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    name: listener
    socketOptions:
    - description: Enable TCP keep-alive (default to enabled)
      intValue: "1"
      level: "1"
      name: "9"
    - description: TCP keep-alive idle time (in seconds) (defaults to 10s)
      intValue: "10"
      level: "6"
      name: "4"
    - description: TCP keep-alive probe intervals (in seconds) (defaults to 5s)
      intValue: "5"
      level: "6"
      name: "5"
    - description: TCP keep-alive probe max failures.
      intValue: "10"
      level: "6"
      name: "6"
  - '@type': type.googleapis.com/envoy.config.route.v3.RouteConfiguration
    name: listener-insecure
    virtualHosts:
    - domains:
      - exact-path-rules
      - exact-path-rules:*
      name: exact-path-rules
      routes:
      - match:
          path: /foo
        route:
          cluster: random-namespace:foo-exact:8080
          maxStreamDuration:
            maxStreamDuration: 0s
    - domains:
      - mixed-path-rules
      - mixed-path-rules:*
      name: mixed-path-rules
      routes:
      - match:
          path: /foo
        route:
          cluster: random-namespace:foo-exact:8080
          maxStreamDuration:
            maxStreamDuration: 0s
      - match:
          pathSeparatedPrefix: /foo
        route:
          cluster: random-namespace:foo-prefix:8080
          maxStreamDuration:
            maxStreamDuration: 0s
    - domains:
      - prefix-path-rules
      - prefix-path-rules:*
      name: prefix-path-rules
      routes:
      - match:
          pathSeparatedPrefix: /aaa/bbb
        route:
          cluster: random-namespace:aaa-slash-bbb-prefix:8080
          maxStreamDuration:
            maxStreamDuration: 0s
      - match:
          pathSeparatedPrefix: /foo
        route:
          cluster: random-namespace:foo-prefix:8080
          maxStreamDuration:
            maxStreamDuration: 0s
      - match:
          pathSeparatedPrefix: /aaa
        route:
          cluster: random-namespace:aaa-prefix:8080
          maxStreamDuration:
            maxStreamDuration: 0s
    - domains:
      - trailing-slash-path-rules
      - trailing-slash-path-rules:*
      name: trailing-slash-path-rules
      routes:
      - match:
          path: /foo/
        route:
          cluster: random-namespace:foo-slash-exact:8080
          maxStreamDuration:
            maxStreamDuration: 0s
      - match:
          pathSeparatedPrefix: /aaa/bbb
        route:
          cluster: random-namespace:aaa-slash-bbb-slash-prefix:8080
          maxStreamDuration:
            maxStreamDuration: 0s
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/aaa-prefix:8080
    name: random-namespace:aaa-prefix:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/aaa-slash-bbb-prefix:8080
    name: random-namespace:aaa-slash-bbb-prefix:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/aaa-slash-bbb-slash-prefix:8080
    name: random-namespace:aaa-slash-bbb-slash-prefix:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/foo-exact:8080
    name: random-namespace:foo-exact:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/foo-prefix:8080
    name: random-namespace:foo-prefix:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: random-namespace/foo-slash-exact:8080
    name: random-namespace:foo-slash-exact:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 60s
        useDownstreamProtocolConfig:
          http2ProtocolOptions: {}
  services:
  - listener: ""
    name: cilium-ingress-path-rules
    namespace: random-namespace
    ports:
    - 80
