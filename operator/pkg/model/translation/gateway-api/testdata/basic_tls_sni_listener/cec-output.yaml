metadata:
  creationTimestamp: null
  labels:
    cilium.io/use-original-source-address: "false"
    gateway.networking.k8s.io/gateway-name: my-gateway
  name: cilium-gateway-my-gateway
  namespace: default
  ownerReferences:
  - apiVersion: gateway.networking.k8s.io/v1
    controller: true
    kind: Gateway
    name: my-gateway
    uid: ""
spec:
  backendServices:
  - name: my-service
    namespace: default
    number:
    - "8080"
  resources:
  - '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    filterChains:
    - filterChainMatch:
        serverNames:
        - foo.com
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: default:my-service:8080
          statPrefix: default:my-service:8080
    listenerFilters:
    - name: envoy.filters.listener.tls_inspector
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    name: listener
    socketOptions:
    - description: Enable TCP keep-alive (default to enabled)
      intValue: "1"
      level: "1"
      name: "9"
    - description: TCP keep-alive idle time (in seconds) (defaults to 10s)
      intValue: "10"
      level: "6"
      name: "4"
    - description: TCP keep-alive probe intervals (in seconds) (defaults to 5s)
      intValue: "5"
      level: "6"
      name: "5"
    - description: TCP keep-alive probe max failures.
      intValue: "10"
      level: "6"
      name: "6"
  - '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      serviceName: default/my-service:8080
    name: default:my-service:8080
    outlierDetection:
      splitExternalLocalOriginErrors: true
    type: EDS
  services:
  - listener: ""
    name: cilium-gateway-my-gateway
    namespace: default
    ports:
    - 443
