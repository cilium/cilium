apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-multiple-listeners
  namespace: gateway-conformance-infra 
spec:
  gatewayClassName: cilium
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: http-permisive
    port: 8080
    protocol: HTTP
  - allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: match-label
    name: http-restrictive
    port: 80
    protocol: HTTP
