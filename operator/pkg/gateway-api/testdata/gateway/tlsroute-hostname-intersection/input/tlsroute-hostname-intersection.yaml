apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw-tlsroute-exact-hostname-x-1
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "cilium"
  listeners:
    - name: listener-exact-hostname
      protocol: TLS
      port: 443
