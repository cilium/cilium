apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backendtlspolicy
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
      namespace: gateway-conformance-infra
  hostnames:
    - abc.example.com
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: backendtlspolicy-test
          port: 443
      matches:
        - path:
            type: Exact
            value: /backendtlspolicy
    - backendRefs:
        - group: ""
          kind: Service
          name: backendtlspolicy-host-mismatch-test
          port: 443
      matches:
        - path:
            type: Exact
            value: /backendtlspolicy-host-mismatch
    - backendRefs:
        - group: ""
          kind: Service
          name: backendtlspolicy-cert-mismatch-test
          port: 443
      matches:
        - path:
            type: Exact
            value: /backendtlspolicy-cert-mismatch
