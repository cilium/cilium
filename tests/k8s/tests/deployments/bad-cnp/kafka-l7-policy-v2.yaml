apiVersion: "cilium.io/v1"
kind: CiliumNetworkPolicy
description: "Policy to test l3-dependent-l7"
metadata:
  name: "l3-dependent-l7"
spec:
  endpointSelector:
    matchLabels:
      id: server
  ingress:
  - fromEndpoints:
    - matchLabels:
        id: client
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
      rules:
        kafka:
        - apiKey: metadata
        - topic: allowedTopic

