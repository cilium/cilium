apiVersion: v1
kind: ReplicationController
metadata:
  name: cauldron
  namespace: default
  labels:
    app: cauldron
spec:
  replicas: 1
  selector:
    app: cauldron
  template:
    metadata:
      labels:
        app: cauldron
    spec:
      containers:
      - name: cauldron
        image: kubernetes/cauldron:1.0
        imagePullPolicy: Always
        args: ["--up_to=-1"]

