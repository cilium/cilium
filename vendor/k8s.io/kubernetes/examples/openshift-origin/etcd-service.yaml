kind: Service
apiVersion: v1
metadata:
  name: etcd
  labels:
    name: etcd
spec:
  ports:
  - name: client
    protocol: TCP
    port: 2379
    targetPort: 2379
    nodePort: 0
  - name: server
    protocol: TCP
    port: 2380
    targetPort: 2380
    nodePort: 0
  selector:
    name: etcd
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
