kind: ReplicationController
apiVersion: v1
metadata:
  name: vtgate
spec:
  replicas: {{replicas}}
  template:
    metadata:
      labels:
        component: vtgate
        app: vitess
    spec:
      containers:
        - name: vtgate
          image: vitess/lite:v2.0.0-alpha5
          volumeMounts:
            - name: syslog
              mountPath: /dev/log
            - name: vtdataroot
              mountPath: /vt/vtdataroot
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          command:
            - sh
            - "-c"
            - >-
              mkdir -p $VTDATAROOT/tmp &&
              chown -R vitess /vt &&
              su -p -c "/vt/bin/vtgate
              -topo_implementation etcd
              -etcd_global_addrs http://$ETCD_GLOBAL_SERVICE_HOST:$ETCD_GLOBAL_SERVICE_PORT
              -log_dir $VTDATAROOT/tmp
              -alsologtostderr
              -port 15001
              -tablet_protocol grpc
              -service_map 'bsonrpc-vt-vtgateservice'
              -cell test" vitess
      volumes:
        - name: syslog
          hostPath: {path: /dev/log}
        - name: vtdataroot
          emptyDir: {}

