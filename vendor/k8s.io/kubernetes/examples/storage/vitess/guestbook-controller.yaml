kind: ReplicationController
apiVersion: v1
metadata:
  name: guestbook
spec:
  replicas: 3
  template:
    metadata:
      labels:
        component: guestbook
        app: vitess
    spec:
      containers:
        - name: guestbook
          image: vitess/guestbook:v2.0.0-alpha5
          ports:
            - name: http-server
              containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"

