kind: Service
apiVersion: v1
metadata:
  name: vtctld
  labels:
    component: vtctld
    app: vitess
spec:
  ports:
    - port: 15000
      name: web
      targetPort: 15000
      nodePort: 30000
    - port: 15001
      name: grpc
      targetPort: 15001
      nodePort: 30001
  selector:
    component: vtctld
    app: vitess
  type: NodePort

