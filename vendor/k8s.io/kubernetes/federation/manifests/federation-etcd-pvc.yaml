apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.FEDERATION_APISERVER_DEPLOYMENT_NAME}}-etcd-claim
  annotations:
    volume.alpha.kubernetes.io/storage-class: "yes"
  namespace: {{.FEDERATION_NAMESPACE}}
  labels:
    app: federated-cluster
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
