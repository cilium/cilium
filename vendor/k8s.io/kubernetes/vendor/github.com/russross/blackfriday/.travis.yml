# Travis CI (http://travis-ci.org/) is a continuous integration service for
# open source projects. This file configures it to run unit tests for
# blackfriday.

language: go

go:
    - 1.2
    - 1.3
    - 1.4
    - 1.5

install:
    - go get -d -t -v ./...
    - go build -v ./...

script:
    - go test -v ./...
