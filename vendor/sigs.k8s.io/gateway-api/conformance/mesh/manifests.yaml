        image: gcr.io/k8s-staging-gateway-api/echo-server:v20230505-v0.7.0-rc1-10-g497e67da
        imagePullPolicy: IfNotPresent
        args:
        - --tcp=9090
        - --port=80
        - --grpc=7070
        - --port=443
        - --tls=443
        - --crt=/cert.crt
        - --key=/cert.key
---
apiVersion: v1
kind: Service
metadata:
  name: echo-v2
  namespace: gateway-conformance-mesh
spec:
  selector:
    app: echo
    version: v2
  ports:
  - name: http
    port: 80
  - name: https
    port: 443
  - name: tcp
    port: 9090
  - name: grpc
    port: 7070
---
apiVersion: v1
